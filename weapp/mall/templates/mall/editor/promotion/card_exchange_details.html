{% extends "content_base_v2.html" %}
{% block css %}
	<style type="text/css">
    .xui-filterPanel{
    	padding-left: 50px;
    	padding-right: 50px;
    }
    .xui-filterPanel .btn-primary{
    	margin: 0;
    }
    input{
    	    width: 150px;
		    line-height: 24px;
		    border: 1px solid #b1dbf1;
		    background-color: #f2f2f2;
		    padding: 0 5px;
		    color: #656565;
		    white-space: nowrap;
    }
	</style>
{% endblock %}
{% block content-panel %}
<div>

    <div class="relative">
		<ul class="breadcrumb">
			<li>您当前所在位置</li>
			<li><a href="/mall2/flash_sale_list/">促销管理</a></li>
			<li class="active">微众卡兑换</li>
		</ul>
	</div>

    <div>
    	<div class="xui-filterPanel">
        	<form>
	        	<span class="mr30">卡号：<input type="text" name="cardNumber" class="xui-cardNumber"></span>
	        	<span class="mr50">使用人：<input type="text" name="cardUser" class="xui-cardNumber"></span>
	        	<a class="btn btn-primary mr10">查询</a>
	        	<a class="btn btn-default mr10">重置</a>
	        	<a class="btn btn-default">导出</a>
        	</form>
        </div>
        <div>
        	<div class="xa-listView" data-ui-role="advanced-table" data-app="market_tools/weizoom_card" data-api="adjust_accounts/get" data-template-id="#exchange-detail" data-enable-paginator="true"></div>
        </div>
    </div>

</div>


{% endblock %}


{% block js %}

{% verbatim %}
<script type="text/x-jquery-tmpl" id="exchange-detail">
    <table class="table table-bordered table-condensed">
		<thead>
			<th>卡号</th>
			<th>面值</th>
			<th>卡内余额</th>
			<th>使用金额</th>
			<th>使用者</th>
		</thead> 
			<tbody>
				{{each(i, item) items}}
				<tr tr_id='${item.id}'>
					<td>${item.card_number}</td>
					<td>${item.card_value}</td>
					<td>${item.card_money}</td>
					<td>${item.card_uesd_money}</td>
					<td>${item.card_user}</td>
				</tr>
				{{/each}}
		</tbody>
    </table>
</script>
{% endverbatim %}

<script type="text/javascript">

$(document).ready(function() {	
	var tableView = $('.xa-listView').data('view')
	$('.reload-adjust-accounts').click(function(event) {
		tableView.options.enableLoad = true;
		tableView.errorEvent = function() {
			alert('加载数据失败!');
			W.getLoadingView().hide();
		};
		var args = get_date();
		tableView.curPage = '1';
		if (args){
			tableView.options.args = JSON.stringify(args)
		}
		tableView.reload();
	});
});

</script>

{% endblock %}
