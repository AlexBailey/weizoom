{% extends "content_base_v2.html" %}
{% load common_tag %}
{% load account_filter %}


{% block content-panel %}

<div class="xui-expiredTime-page">
	<ul class="breadcrumb">
		<li>您当前所在位置</li>
		<li>
			<a href="mall/editor/edit_expired_time.html">订单管理</a>
		</li>
		<li class="active">所有订单</li>
	</ul>
    <input type="button" value="+新增地址"/>
     <div
                data-ui-role="advanced-table"
                data-app="mall2"
                data-resource="sender_info_list"
                data-enable-paginator="true"
                data-template-id="#mall-orders-view"
                data-init-sort="-created_at"
                data-selectable = "false"
                data-user-webapp-id={{user.get_profile.webapp_id}}
                data-args='{"order_status":"{{order_status}}"}'
            >
            </div>
	<table class="table table-condensed mb0 xui-table">
		<thead>
			<tr>
				<th width="60">默认</th>
				<th width="60">发货人姓名</th>
				<th width="60">发货人电话</th>
				<th width="60">所在地区</th>
				<th width="60">详细地址</th>
				<th width="60">邮政编码</th>
				<th width="60">操作</th>
			</tr>
		</thead>
	</table>
</div>
{% endblock %}
