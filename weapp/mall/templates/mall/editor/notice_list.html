{% extends "content_base_v2.html" %}

{% block content-panel %}
<div class="xa-notice-view xui-commonPromotionStyle xui-noticePage">

<div class="relative">
	<ul class="breadcrumb">
		<li>您当前所在位置</li>
		<li><a href="/mall2/outline/">首页</a></li>
		<li class="active">消息中心</li>
	</ul>
</div>

<div class="panel panel-default mt20 xui-bigBoxbg">

	<div
		data-ui-role="advanced-table"
		data-app="mall2"
		data-api="notice_list"
		data-template-id="#notice-view"
		data-enable-paginator="true"
		data-enable-sort="false"
		data-selectable="false"
		data-disable-header-select="true"
		data-only-show-front-select="true"
		data-item-count-per-page="30"
		data-outer-selecter='.xa-selectAll'
		class="panel-body xui-promotionHead ml40 mr40 pt20 mb55"
	></div>

</div>

</div>
{% endblock %}


{% block js %}
{% verbatim %}
<script id="notice-view" type="text/x-jquery-tmpl">
<div class="xui-fontBold mb10">消息列表</div>
{{each(i, notice) items}}
    <li{{if i>0}} style="border-top:1px dotted #c3c3c3;"{{/if}}><a href="/mall2/notice/?pk=${notice.id}">${notice.title} <span class="fr c65">${notice.created_at}</span></a></li>
{{/each}}
</ul>
</script>
{% endverbatim %}

<script type="text/javascript">
$(document).ready(function() {
	var view = new W.view.mall.PromotionListView({
		el: '.xa-notice-view',
		promotionType: 'flash_sale'
	});
	view.render();
});
</script>
{% endblock %}
