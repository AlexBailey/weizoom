<!DOCTYPE html>
<html>
    <head>
        <link type="text/css" rel="stylesheet" media="all" href="/static_v2/css/emojilc6cc2.css">
    </head>
    <body>

        {% if items %}
            <table>
                <tr>
                    <th>member_id</th>
                    <th>用户名</th>
                    <th>签到时间</th>
                    <th>签到类型</th>
                    <th>签到奖励</th>
                </tr>
                {% for item in items %}
                <tr>
                    <td>{{ item.member_id }}</td>
                    <td>{{ item.member_name|safe }}</td>
                    <td>{{ item.created_at }}</td>
                    <td>{{ item.type }}</td>
                    <td>{{ item.prize|safe }}</td>
                </tr>
                {% endfor %}
            </table>
        {% else %}
            <h2>没有签到</h2>
        {% endif %}
        {% if errMsg %}
            <h2 style="color: #6F0510">{{ errMsg }}</h2>
        {% endif %}
    </body>
</html>
