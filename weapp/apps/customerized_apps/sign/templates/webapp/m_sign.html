{% extends "webapp_content_base_v4.html" %}

{% block css %}
<style type="text/css">
	h1 {
		color: #00F;
	}
	.xui-record {
		margin: 10px 15px;
		padding: 5px;
		box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
		border-radius: 5px;
	}
	.xui-record .xui-inner-content {
		color: #8F8F8F;
	}
	a.xui-button {
		padding: 10px;
		display: block;
		text-align: center;
		color: #FFF;
		margin: 10px 15px;
		background-color: rgba(0, 125, 255, 0.5);
		border-radius: 10px;
	}
</style>
{% endblock %}

{% block content-panel %}

{% endblock %}

{% block js %}
<script type="text/javascript">
	W.pageId = "{{request.GET.page_id}}";
	$(document).ready(function() {
		$('.xa-join').click(function(event) {
			event.stopPropagation();
			event.preventDefault();
			var $link = $(event.currentTarget);
			var id = $link.attr('data-id');
			var tel = $.trim($('[name="tel"]').val());
			W.getApi().call({
				app: 'm/apps/sign',
				resource: 'sign_participance',
				method: 'put',
				args: {
					woid: W.webappOwnerId,
					belong_to: id,
					tel: tel
				},
				success: function(data) {
					alert('参与成功');
				},
				error: function(data) {
					alert('参与失败');
				}
			})
		});
	});
</script>
{% endblock %}
