{% extends "new_jqm_content_base.html" %}
{% load common_tag %}
{% block css %}
<link rel="stylesheet" href="/webapp_static/backend_default/css/default.css">
<style>
	body,html{
		background-color: #e1e1e6;
	}
	.ui-page,.ui-content{
	background: #e1e1e6!important;
	}
	.xui-error-page .xui-errorInfo{
		text-align:center;
		margin:30px 0 40px 0;
		color:#e65151;
	}
	.xui-btnBox .ui-btn{
		background: #ae0001;
		padding: 8px 15px;
		margin:20px 10px 20px 10px;
		color:#fff;
		-webkit-border-radius:5px;
		border-radius:5px;
	}
</style>
{% endblock %}
{% block content-panel %}
<div data-role="page" data-theme="x" class="xui-error-page">
    <div data-role="content" data-theme="x">
	    <div class="xui-section">
	    	<div class="xui-errorInfo">{{error_info}}</div>
	    </div>
	</div>
</div>
{% endblock %}

{% block js %}
<script>
	$('#submitBtn').click(function(){
		window.location.href = document.referrer;
	})
</script>
{% endblock %}
