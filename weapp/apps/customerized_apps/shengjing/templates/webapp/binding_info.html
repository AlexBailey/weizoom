{% extends "new_jqm_content_base.html" %}
{% load common_tag %}
{% block css %}
<link rel="stylesheet" href="/webapp_static/backend_default/css/default.css">
<style>
	body,html{
		background-color: #e1e1e6;
	}
	.ui-page,.ui-content{
		background: #e1e1e6!important;
	}
	.ui-btn-inner{
		text-overflow:inherit;
	}
	.xui-form-controls{
		margin:10px 0;
	}
	.xui-form-controls .xui-form-cell{
		padding:0;
		text-align: right;
	}
	.xui-section{
		padding:0;
	}
	.xui-section-item{
		padding:1px 20px!important;
	}
	.xui-submitBox .ui-btn{
		background: #ae0001;
		width: 25%;
		padding: 6px 15px;
		margin:50px auto 20px auto;
		color:#fff;
		-webkit-border-radius:6px;
		border-radius:6px;
	}
</style>
{% endblock %}
{% block content-panel %}
<div data-role="page" data-theme="x">
    <div data-role="content" data-theme="x">
    	<form class="xui-form" method="post" action="./?module=apps:shengjing:user_center&resource=binding_info&action=get&workspace_id=apps:&project_id=0&is_need_to_add_integral_for_father=True&webapp_owner_id={{webapp_owner_id}}&fmt={{ cur_request_member.token }}" id="editForm">
			<div class="xui-section">
				<div class="xui-section-item">
					<div style="color:#e65151;" class="pt10 pb10">请您填写基本资料</div>
				</div>
				<div class="xui-section-item mt10 xui-submitBox">
					<div class="xui-form-controls">
						<label for="" class="xui-form-cell">姓名：</label>
						<input  type="text" name="name" id="name">
					</div>
					<div class="xui-form-controls">
						<label for="" class="xui-form-cell">公司名称：</label>
						<input  type="text" name="company" id="company">
					</div>
					<div class="xui-form-controls">
						<label for="" class="xui-form-cell">职务：</label>
						<input  type="text" name="position" id="position">
					</div>
					<div class="xui-btnGroup">
					<input type="hidden" name="binding_member_id" id="binding_member_id" value="{{ binding_member.id }}" />
					<input type="submit" id="submitBtn" value="确认绑定" />
					</div>
				</div>
			</div>
		</form>
    </div>
</div>
{% endblock %}


{% block js %}
<script type="text/javascript">
	$(document).ready(function() {
        
		//提交
		$('#editForm').submit(function() {
			var name = $('#name').val();
			if (name.trim().length == 0) {
	        	$('.ui-page').alert({
			         	isShow: true,
			         	info: "请输姓名",
			         	isSlide: true,
			         	speed: 2000
			     });
	            return false;
	        }

	        var company = $('#company').val();
			if (company.trim().length == 0) {
	        	$('.ui-page').alert({
			         	isShow: true,
			         	info: "请输公司名称",
			         	isSlide: true,
			         	speed: 2000
			     });
	            return false;
	        }

	        var position = $('#position').val();
			if (position.trim().length == 0) {
	        	$('.ui-page').alert({
			         	isShow: true,
			         	info: "请输职务",
			         	isSlide: true,
			         	speed: 2000
			     });
	            return false;
	        }

			return true;
		});
	});
</script>
{% endblock %}
