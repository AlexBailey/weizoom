{% extends "apps_base.html" %}

{% block css %}
<style type="text/css">
	body{
		background: #fff !important;
	}
	.wui-rank-groups{
		font-size : 0;
		padding: 10px 0;
	}
	.wui-rank-groups div{
		font-size: 1rem;
		display: inline-block;
		width: 25%;
		text-align: center;
	}
	.wui-rank-groups div.active{
		color: red;
		font-size: 1.2rem;
	}
	.wui-rank-table{
		width: 100%;
		border-collapse: collapse;
    	border-spacing: 0;
    	border-top: 1px solid #e1e1e1;
	}
	.wui-rank-table thead{
		background: #f5f5f5;
	}
	.wui-rank-table td,.wui-rank-table th{
		text-align: center;
		border-bottom: 1px solid #e1e1e1;
		padding: 5px 0;
	}
	.wui-rank-table tbody tr td:nth-child(2){
		width: 60%;
	}
	.wui-count{
		color: #ff4200;
		font-size: 1.1rem;
	}
	.wui-number{
		font-size: 0.9rem;
		color: #999999;
	}
</style>
{% endblock %}

{% block content-panel %}
<div class="wui-rank-groups">
	
</div>
<table class="wui-rank-table">
	<thead>
		<tr>
			<th>排名</th>
			<th>选手</th>
			<th>票数</th>
		</tr>
	</thead>
	<tbody>
		{% for item in rank_list %}
		<tr>
			<td>{{ item.rank }}</td>			
			<td>{{ item.name }}</td>
			<td>
				<div>
					<span class="wui-count">{{ item.count }}</span>
					票
				</div>
				<div class="wui-number">编号:{{ item.serial_number }}</div>
			</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
{% endblock %}

{% block js %}
<script type="text/javascript">

</script>
{% endblock %}
