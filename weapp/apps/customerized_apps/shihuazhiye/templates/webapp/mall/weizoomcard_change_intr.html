{% extends "new_jqm_content_base.html" %}
{% load common_tag %}
{% block css %}
<style>
	html,body,.ui-page,.ui-content{
		background: #fff;
		line-height: 30px;
	}
	h2,h3{
		font-weight: normal;
	}
	.xui-title{
		color:#ae0001;
	}
	.xui-s-title{
		color:#46617b;
	}
</style>
{% endblock %}
{% block content-panel %}
<div data-role="page" data-theme="x" class="xui-wzcoinPay-page">
	<div data-role="content" data-theme="x" class="pt20 pl30 pr30">
		<h2 class="xui-title mt0 mb5">积分兑换说明</h2>
		<p class="mt20">当您的微众卡余额不足以购买想要的课程时可以进行积分兑换：</p>
		<h3 class="xui-s-title mb5">积分兑换</h3>
		<p class="mt10">1、关注希望兑换商家的公众号</p>
		<p>2、进入个人中心，点击微众卡图标</p>
		<p>3、输入手中微众卡卡号和密码进行兑换</p>
		<p class="mt5"><span class="xui-s-title">注：</span>微众卡余额是一次全部兑换，不可分开进行多次积分兑换。</p>
		
		<p class="f12 mt20" style="color:#aaa;">所有对微众卡消费的最终解释权归微众传媒所有</p>
	</div>
</div>
{% endblock %}
