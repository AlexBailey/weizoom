<script id="app-evaluate-viewParticipanceDataDialog-dialog-tmpl" type="text/x-handlebar-tmpl">
	<div class="xui-app_evaluate-Dialog modal fade xa-app_evaluate-Dialog">
	<div class="modal-dialog modal-lg">
	<div class="modal-content">
		<div class="modal-header">
			<button aria-hidden="true" data-dismiss="modal" class="close" type="button"><span class="xui-closeColor" aria-hidden="true">&times;</span></button>
			<h3 class="modal-title">商品评价审核</h3>
		</div>
		<div class="modal-body">
			<b>评价内容</b>
			<div class="xui-modal-content xa-modal-content">
			</div>
			<div class="xui-evalute-btnGroups">
				<a href="javascript:void(0);" class="btn btn-default ml20 xa-modal-modify" name="pass" data-status="1">通过审核</a>
				<a href="javascript:void(0);" class="btn btn-default ml20 xa-modal-modify" name="top" data-status="2">通过并置顶</a>
				<a href="javascript:void(0);" class="btn btn-default ml20 xa-modal-modify" name="shield" data-status="-1">屏蔽处理</a>
			</div>
			<b>给会员的评价</b>
			<div class="mt10">
				<textarea class="xa-tails xui-textarea"></textarea>
			</div>
		</div>
		<div class="modal-footer xui-evalute-modalFooter">
			<button class="btn btn-primary xa-submit-dialog">提交</button>
		</div>
	</div>
	</div>
	</div>
</script>

<script id="app-evaluate-viewParticipanceResultDialog-dialog-tmpl" type="text/x-handlebar-tmpl">
		<div class="fl xui-evaluate-modalLef">
			<div>
				<span>评价日期：</span>
				<span>{{time}}</span>
			</div>
			<div>
				<span>商品评星：</span>
				<span>{{score}}</span>		
			</div>
			<div>
				<span>晒单图片：</span>
				<ul>
				{{#each img}}
				 	<li><img src="{{this}}" width="50px" height="50px"></li>
				{{/each}}
				</ul>
			</div>
			<div>
				<span>评价内容：</span>
				<span class="vt xui-evaluate-comment">
					{{detail}}
				</span>
			</div>
		</div>
		<div class="fl xui-evaluate-modalRig">
			<div>
				<span>商品名称：</span>
				<span>{{product_name}}</span>
			</div>
			<div>
				<span>&nbsp;&nbsp;&nbsp;&nbsp;订单号：</span>
				<a>{{order_id}}</a>
			</div>
			<div>
				<span>会员名称：</span>
				<a>{{member_name}}</a>
			</div>
			<div>
				<span>会员等级：</span>
				<span>{{member_grade}}</span>
			</div>
			<div>
				<span>会员分组：</span>
				<a>调分组</a>
				<span>土小宝金杆粉</span>
				<span>小二黑微家人</span>
			</div>
		</div>
		{{#if isActive}}
		<table class="xui-evaluate-table table table-bordered">
			<tbody>
				<tr>
					<td>您使用/食用产品后的感受(需要改进的地方也请留下您的意见)</td>

				</tr>
				<tr>
					<td>您对本产品的包装是否满意(必填)</td>
					<td>满意</td>
				</tr>
				<tr>
					<td>最后反馈</td>
					<td></td>
				</tr>					
			</tbody>
		</table>
		{{/if}}	
</script>
