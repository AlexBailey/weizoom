{% extends "content_base_v2.html" %}

{% block content-panel %}
<div class="xui-EvaluateParticipanceFormPage xui-appPage-commonStyle">
	<ul class="breadcrumb" style="margin-bottom:-12px;">
		<li>您当前所在位置</li>
		<li><a href="/apps/">百宝箱</a></li>
		<li><a href="/apps/evaluate/evaluates/">商品评价</a></li>
		<li class="active">新建商品评价</li>
	</ul>
	
	<form 
		class="form-horizontal xui-app-form pl20 pr20" 
		method="post" 
		id="editForm" 
		data-id="{% if evaluate_participance %}{{ evaluate_participance.id }}{% else %}0{% endif %}"
	>
		<fieldset >
			<legend>
				活动设置
			</legend>
			<div class="form-group ">
				<label class="control-label fl" for="name">name：</label>
				<div class="fl">
					<input 
						type="text" 
						class="form-control w490 mr20 ml5" 
						id="name" name="name"
						placeholder=""
						value="{% if evaluate_participance %}{{ evaluate_participance.name }}{% endif %}"
						data-validate="require-notempty"
						maxlength="20"
					/>
					<div class="errorHint" data-error-hint="不超过20个汉字"></div>
				</div>
			</div>
			<div class="form-group ">
				<label class="control-label fl" for="time">活动时间：</label>
				<div class="fl">
					<input
						style="width:132px!important;"
						type="text"
						class="form-control xui-datePicker xui-inline ml5"
						id="start_time"
						name="start_time"
						style=""
					    value="{{evaluate_participance.start_time|date:"Y-m-d H:i"}}"
					    readonly="readonly"
						data-enable-select-time="true"
						data-validate="require-notempty"
						data-ui-role="date-picker"
					    data-format="yy-mm-dd HH:MM" 
					/>
					至
					<input
						style="width:132px!important;"
						type="text"
						class="form-control xui-datePicker xui-inline"
						id="end_time"
						name="end_time"
					    value="{{evaluate_participance.end_time|date:"Y-m-d H:i"}}"
					    readonly="readonly"
					    data-enable-select-time="true"
						data-validate="require-notempty"
						data-ui-role="date-picker"
					    data-format="yy-mm-dd HH:MM"
					    data-min-el="#start_time"
					/>
				</div>
			</div>	
		</fieldset>
		
		<div class="mt20 xui-i-buttons">
			<a class="btn btn-primary mr40 xa-submit xui-fontBold" href="javascript:void(0);">保存</a>
			<!--
			<a class="btn btn-default xa-cancel xui-fontBold" href="/apps/evaluate/evaluates/">取消创建</a>
			-->
		</div>
	</form>
</div>
{% endblock %}


{% block js %}
<script type="text/javascript">
	var inUpdateMode = {% if evaluate_participance %}true{% else %}false{% endif %};
	$(document).ready(function() {
		$('.xa-submit').click(function() {
			if (!W.validate()) {
				return;
			}
			var $form = $('form');
			var data = $form.serializeObject();
			W.getApi().call({
				app: 'apps/evaluate',
				resource: 'evaluate_participance',
				method: 'put',
				args: data,
				success: function(data) {
					W.showHint('success', '创建成功');
					_.delay(function() {
						window.location.href = '/apps/evaluate/evaluates/';
					}, 500);
				},
				error: function(resp) {
					W.showHint('error', '创建失败，请稍后再试！');
				}
			});
		});
	});
</script>
{% endblock %}
