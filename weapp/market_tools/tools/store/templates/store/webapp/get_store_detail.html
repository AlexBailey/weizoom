{% extends "new_jqm_content_base.html" %}
{% load common_tag %}

{% block css %}
<style>
html,body,.ui-page{
    background: #fff;
    padding: 0px;
}
a:link, a:hover, a:visited {
  color: #333;
  text-decoration: none;
}
.xui-section {
  box-shadow: none;
  padding-top: 0px;
  padding-bottom: 10px;
}
.ui-icon, .ui-icon-searchfield:after {
  background-color: transparent;
  background-image: url("/static/jquery/images/icons-18-black.png");
  opacity:0.5;filter:alpha(opacity=50)
}
</style>
<link type="text/css" rel="stylesheet" href="/markettools_static/store/css/store.css">
{% endblock %}
{% block content-panel %}
<div data-role="page" data-theme="x" data-title="{{ page_title }}">
    <div data-role="content" data-theme="x">
        <div 
            data-ui-role="swipeimage" 
            data-images-json='{{store.swipe_images_json}}' 
            data-image-width='320' 
            data-image-height='200'
        >
        </div>
        <h3 class="xt-storeName" >{{store.name}}</h3>
        <div class="xui-section" >
            <div class="store-detail">
            <ul style="margin-top: 0px; margin-bottom: 0px; padding-left: 0" data-role="listview" data-inset="true" class="store-phone">
                <li>
                    <img class="icon--img" src="/markettools_static/store/img/phone.png" data-allow-autoplay=false>
                    <a style="color: #333;font-size: 0.9em;padding-left: 10px" href="tel://{{store.tel}}">咨询电话：{{store.tel}}</a>
                </li>
            </ul>

            <ul style="margin-top: 0px; margin-bottom: 0px; padding-left: 0" data-role="listview" data-inset="true" class="store-location">
                <li>
                    <img class="icon--img" src="/markettools_static/store/img/location.png" data-allow-autoplay=false>
                    <a style="color: #333;font-size: 0.9em;padding-left: 10px" href="#" data-ui-role="map" data-map-api="driveroute" data-api-type="mobile" data-target-lat="{{lat}}" data-target-lng="{{lng}}">门店地址：{{store.address}}</a>
                </li>
            </ul>

            <div style="padding: 10px 10px 10px 0px; min-height: 19px;" class="store-busline">
                <div style="float: left; height: 19px;margin-top: -10px;"><img class="icon--img" src="/markettools_static/store/img/bus.png" data-allow-autoplay=false></div>
                <div style="color: #333;font-size: 0.9em;padding-left: 10px; float: left;width: 90%;"><span>乘车路线：{{store.bus_line}}</span></div>
                <div class="cl"></div>
            </div>

            </div>
        </div>
        <div class="xui-section">
            <div class="xui-section-title xui-section-item zoom">
                <h2>店铺详情</h2>
                <div class="xui-productDetail-content rawHtml">
                    {{ store.detail|safe }}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block js %}
<script type="text/javascript" src="/static/js/widget/jquery.mobile.map.js"></script>
<script>


</script>
{% endblock %}
