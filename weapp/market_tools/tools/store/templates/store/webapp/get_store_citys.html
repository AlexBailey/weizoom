{% extends "new_jqm_content_base.html" %}
{% load common_tag %}

{% block css %}
<style>
h3{
    color: #333;
    margin-left: 10px;
}
.ui-icon, .ui-icon-searchfield:after {
  background-color: transparent;
  background-image: url("/static/jquery/images/icons-18-black.png");
  opacity:0.5;filter:alpha(opacity=50)
}
</style>
{% endblock %}

{% block content-panel %}
<div data-role="page" data-theme="x" data-title="{{ page_title }}">
  <div data-role="content">
  <h3>选择所在区域</h3>
  {% for city in citys %}
  <ul data-role="listview" data-inset="true">
      <li><a href='./?woid={{request.webapp_owner_id}}&module=market_tool:store&model=store_list&action=get&city={{city.city}}'>{{city.city}}</a></li>
  </ul>
  {% endfor %}
  </div>
</div> 
{% endblock %}
