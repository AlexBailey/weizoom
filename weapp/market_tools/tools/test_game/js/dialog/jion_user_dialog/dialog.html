<script id="join-users-dialog-tmpl-src" type="text/x-jquery-tmpl">
	<div class="modal hide fade" style="width:300px;margin-left:-150px;">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			<h3>已参与会员</h3>
		</div>
		<div class="modal-body">
		</div>
		<div class="modal-footer">
		</div>
	</div>
</script>

<script id="join-users-dialog-one-member-tmpl-src" type="text/x-jquery-tmpl">
	<div data-id="${id}" class="one-member-block">
		<div class="column_block">
			<a href="/member/member_detail/edit/?id=${id}">
			<img class="member_head_img" src="{{if user_icon}}${user_icon}{{else}}/static/img/user-1.jpg{{/if}}" onerror="this.src='/static/img/user-1.jpg'"/>
			</a>
		</div>

		<div class="column_block">
			<div>
				<a href="/member/member_detail/edit/?id=${id}">{{html username}}</a>
			</div>

			<div>
				<span>${grade_name}</span>&nbsp;&nbsp;&nbsp;&nbsp;
				<span>积分: ${integral}</span>
			</div>
		</div>
	</div>
</script>
