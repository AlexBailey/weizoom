<script id="fans-filter-view-tmpl-src" type="text/x-jquery-tmpl">
<div class="xui-form disT">
	<div class="xui-col disTc">
		<div class="xui-i-item">
			<label class="">微信昵称</label>
			<input type="text" class="form-control " id="name" name="name" value="" />
		</div>
		<div class="xui-i-item">
			<label>分组</label>
			<select id="grade" name="grade">
				<option value="-1">全部</option>
				{{each(i, grade) grades}}
				<option value="${grade.id}" name="grade">${grade.name}</option>
				{{/each}}
			</select>
		</div>
	
	</div>

	<div class="xui-col disTc">
		<div class="xui-i-item">
			<label>关注状态</label>
			<select id="member_tag" name="member_tag">
				<option value="-1">全部</option>
				{{each(i, tag) tags}}
				<option value="${tag.id}" name="tag">${tag.name}</option>
				{{/each}}
			</select>
		</div>

	<div class="xui-col disTc">
		<div class="xui-i-item">
			<label>性别</label>
			<select id="status" name="status">
				<option value="-1">全部</option>
				<option value="0">男</option>
				<option value="1">女</option>
			</select>
		</div>
	</div>
	</div>
</div>
<div class="tc">
	<a class="btn btn-primary mr40 xa-search xui-fontBold" href="javascript:void(0);">查询</a>
</div>
</script>
