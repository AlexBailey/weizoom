<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>数据统计</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../../css/mui.min.css">
		<link rel="stylesheet" href="css/overview.css" />
		<style>
			html,
			body {
				background-color: #efeff4;
			}
			header.mui-bar {
				display: none;
			}
			.mui-bar-nav~.mui-content {
				padding: 0;
			}
		</style>
		<style>
			.mui-control-content {
				background-color: white;
				min-height: 390px;
			}
			.mui-control-content .mui-loading {
				margin-top: 50px;
			}
			
			#topPopover {
				position: fixed;
				top: 16px;
				right: 6px;
			}
			#topPopover .mui-popover-arrow {
				left: auto;
				right: 6px;
			}
			p {
				text-indent: 22px;
			}
			span.mui-icon {
				font-size: 14px;
				color: #007aff;
				margin-left: -15px;
				padding-right: 10px;
			}
			.mui-popover {
				min-height: 200px;
			}
		</style>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/app.js"></script>
		<script>
			mui.init();
		</script>
	</head>
	<body>
		<div>
			<div id="slider" class="mui-slider">
				<div id="sliderSegmentedControl" class="mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
					<a class="mui-control-item" href="#item1mobile">流量</a>
					<a class="mui-control-item" href="#item2mobile">销售</a>
					<a class="mui-control-item" href="#item3mobile">订单</a>
					<a class="mui-control-item" href="#item4mobile">会员</a>
				</div>
				<div id="sliderProgressBar" class="mui-slider-progress-bar mui-col-xs-3"></div>
				<div class="mui-slider-group">
					<div id="item1mobile" class="mui-slider-item mui-control-content mui-active">
						<div id="scroll1" class="mui-scroll-wrapper">
							<div class="mui-scroll">
								<div class="mui-loading">
									<div class="mui-spinner">
									</div>
								</div>
							</div>
						</div>
					</div>
					<div id="item2mobile" class="mui-slider-item mui-control-content">
						<div id="scroll2" class="mui-scroll-wrapper">
							<div class="mui-scroll">
								<div class="mui-loading">
									<div class="mui-spinner">
									</div>
								</div>
							</div>
						</div>
					</div>
					<div id="item3mobile" class="mui-slider-item mui-control-content">
						<div id="scroll3" class="mui-scroll-wrapper">
							<div class="mui-scroll">
								<div class="mui-loading">
									<div class="mui-spinner">
									</div>
								</div>
							</div>
						</div>
					</div>
					<div id="item4mobile" class="mui-slider-item mui-control-content">
						<div id="scroll4" class="mui-scroll-wrapper">
							<div class="mui-scroll">
								<div class="mui-loading">
									<div class="mui-spinner">
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			<p>
			<a href="#middlePopover" class="mui-btn mui-btn-primary mui-btn-block mui-btn-outlined" style="padding: 5px 20px;">选择查看其它数据信息</a>
			</p>
			</div>
			
		</div>
		
		<div id="middlePopover" class="mui-popover">
			<div class="mui-popover-arrow"></div>
			<div class="mui-scroll-wrapper">
				<div class="mui-scroll">		
				</div>
			</div>
		</div>
		
		<script>
			mui.init({
				swipeBack: false
			});
			(function($) {
				$('.mui-scroll-wrapper').scroll({
					indicators: true //是否显示滚动条
				});
				var html1 = '<div style="width: 100%;height: 300px;">面板1</div>';
				var html2 = '<div style="width: 100%;height: 300px;">面板2</div>';
				var html3 = '<div style="width: 100%;height: 300px;">面板3</div>';
				var html4 = '<div style="width: 100%;height: 300px;">面板4</div>';
				var selectItem1 = '<ul class="mui-table-view"><li class="mui-table-view-cell"><a href="#">每日订单数</a></li><li class="mui-table-view-cell"><a href="#">每日销售额</a></li><li class="mui-table-view-cell"><a href="#">每日接收消息数</a></li><li class="mui-table-view-cell"><a href="#">每日微站访问数</a></li></ul>'
				var selectItem2 = '<ul class="mui-table-view"><li class="mui-table-view-cell"><a href="#">按天统计</a></li><li class="mui-table-view-cell"><a href="#">按周统计</a></li><li class="mui-table-view-cell"><a href="#">按月统计</a></li></ul>'
				var selectItem3 = '<ul class="mui-table-view"><li class="mui-table-view-cell"><a href="#">状态统计</a></li><li class="mui-table-view-cell"><a href="#">支付方式统计</a></li><li class="mui-table-view-cell"><a href="#">商品统计</a></li><li class="mui-table-view-cell"><a href="#">来源统计</a></li></ul>'
				var selectItem4 = '<ul class="mui-table-view"><li class="mui-table-view-cell"><a href="#">会员来源-按日统计</a></li><li class="mui-table-view-cell"><a href="#">会员来源-按周统计</a></li><li class="mui-table-view-cell"><a href="#">会员统计</a></li></ul>'
				var item1 = document.getElementById('item1mobile');
				var item2 = document.getElementById('item2mobile');
				var item3 = document.getElementById('item3mobile');
				var item4 = document.getElementById('item4mobile');
				var domPopover = document.getElementById('middlePopover');
				document.getElementById('slider').addEventListener('slide', function(e) {
					if (e.detail.slideNumber === 0){
						if (item1.querySelector('.mui-loading')) {
							setTimeout(function() {
								item1.querySelector('.mui-scroll').innerHTML = html1;
							}, 1000);
						}
						domPopover.querySelector('.mui-scroll').innerHTML = selectItem1;
					}else if (e.detail.slideNumber === 1) {
						if (item2.querySelector('.mui-loading')) {
							setTimeout(function() {
								item2.querySelector('.mui-scroll').innerHTML = html2;
							}, 1000);
						}
						domPopover.querySelector('.mui-scroll').innerHTML = selectItem2;
					} else if (e.detail.slideNumber === 2) {
						if (item3.querySelector('.mui-loading')) {
							setTimeout(function() {
								item3.querySelector('.mui-scroll').innerHTML = html3;
							}, 1000);
						}
						domPopover.querySelector('.mui-scroll').innerHTML = selectItem3;
					} else if (e.detail.slideNumber === 3) {
						if (item4.querySelector('.mui-loading')) {
							setTimeout(function() {
								item4.querySelector('.mui-scroll').innerHTML = html4;
							}, 1000);
						}
						domPopover.querySelector('.mui-scroll').innerHTML = selectItem4;
					}
				});
			})(mui);
		</script>

	</body>
</html>
