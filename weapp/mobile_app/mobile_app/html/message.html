<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/message.css">
		<script src="../js/mui.min.js"></script>
		<script src="../js/jquery-2.1.3.min.js"></script>
		<script src="../js/baiduTemplate.js"></script>
		<script src="../js/config.js"></script>
		<script src="../js/system.js"></script>
		<script src="../js/pullupload.js"></script>
		<script src="../js/message.js"></script>
	</head>

	<body>
		<div class="mui-content">

			<div id="pullrefresh" class="mui-scroll-wrapper">
				<div class="mui-scroll" id="messages_list">
					<h4 style="margin: 0 auto; visibility: hidden;text-align: center;padding-top: 20px;" id="nomsg">暂无消息</h4>
				</div>
			</div>
		</div>

	</body>
	<script type="text/template" id="messages_list_template">
				<% if (iterms.length <= 1){ %>
					showNoMessage();
				<% }else{ %>
					<ul class="mui-table-view">
						<% for (var i=0;i<iterms.length;i++){var session = iterms[i] ;%>
							<li class="mui-table-view-cell mui-media">
								<a s_id="<%=session.id%>" onclick="openHisWindow(this);">
									<div class="fl">
										<img class="mui-media-object mui-pull-left" style="border-radius: 30px;" src="<%=session.weixin_user_icon%>" onerror="javascript:this.src='../img/user-1.jpg'">
										<div class="mui-media-body">
										<b><%-session.sender_name%></b><% if(session.member_remarks_name && session.member_remarks_name != ""){%>
												(<%=session.member_remarks_name%>)<%}else{%>(备注)<%}%>
										<p class="msg"><%-session.content%></p>
									</div>
									</div>
									<div class="fr">
										<p class="time"><%=session.created_at%></p>
										<% if(session.unread_count != 0){ %>
											<span class="mui-badge mui-badge-danger"  id="new_message_<%=session.id%>"><%=session.unread_count%></span>
										<% }%>

									</div>
									<div class="clear"></div>
								</a>
							</li>
						<%}%>
					</ul>
				<%}%>
			</script>
</html>
