<% extends "mobile_content_base.html" %>

<% block css %>
<link type="text/css" rel="stylesheet" href="/static/css/webapp/<< css_name >>">
<% endblock %>

<% block mobileinit %>
<script type="text/javascript">
$(document).bind("mobileinit", function () {
    $.mobile.ajaxEnabled = false;
});
</script>
<% endblock %>

<% block content-panel %>
<div data-role="page" data-theme="x" class="<% if not user.is_from_weixin %>notweixin<% endif %> indexPage" data-title="未来广场">

	<% if is_empty %>
	<div data-role="content" data-theme="x" class="p0" style="background-color: #F8EFE0; text-align: center;">
		<h1 style="margin-top: 100px;">网站建设中...<br/>敬请期待</h1>
	</div>
    <% else %>
    <div data-role="content" data-theme="x">
    	<a data-role='button' href='/m/{{app}}/{{pluralInstanceName}}/<< webapp_id >>/'>{{entityName}}列表</a>
	</div>
	
	<% include 'footer.html' %>
	<% endif %>
</div>
<% endblock %>

<% block js %>
<script type="text/javascript">
</script>
<% endblock %>
