{% extends "webapp_content_base_v4.html" %}

{% load workbench_filter %}

{% block css %}
<style type="text/css">
{% if description_is_empty %}
.wui-eventRichtext {
	display: none;
}
{% endif %}
</style>
{% endblock %}

{% block content-panel %}
{{ page_html_content|safe }}
{% endblock %}

{% block js %}

<script type="text/x-handlebar-template" id="componentTemplates" data-component-template="true">
	{{'wepage'|load_app_components_handlebar_templates|safe}}
</script>

<script type="text/javascript">
    W.preloadImgsOnPage([
        { moduleName: 'imageGroup', tagId: '.wui-imageGroup a img' },
        { moduleName: 'imageDisplay', tagId: '.wui-imagedisplay a img' },
        { moduleName: 'imageNav', tagId: '.wui-imagenav a img' },
        { moduleName: 'productList', tagId: '.xa-products-box ul li img' },
        
   ]);
</script>

{% endblock %}
