{% load workbench_filter %}

{% ifequal component.type 'weapp.page' %}
{% if in_production_mode %}
<div data-role="page" data-theme="{{component.model.theme}}" class="wa-page {{component.model.class}} {% if not component.model.background %}xui-default-background{% endif %}" {% if component.model.background %}style="background-image: url({{component.model.background}})"{% endif %}>
{% endif %}
    {% for sub_component in component.components %}
    {{ sub_component.html|safe }}
    {% endfor %}
{% if in_production_mode %}
</div>
{% endif %}
{% endifequal %}
