{% load workbench_filter %}
{% block css %}
    <style>
        .Chr, p {
            font-family: STHeiti;
        }

        .wui-SignPageDiv {
            width: 100%;
            height: 540px;
            background-color: #F0F0F0;
        }

        .wui-TopPaneDiv {
            height: 250px;
            background-image: url('/termite_static/img/component/sign/signdescription_left_bg.png');
            background-repeat: repeat-x;
            background-size: 4% auto;
            text-align: center;
            color: white;
        }

        .wui-UserPhotoDiv {
            padding-top: 20px;
        }

        .wui-UserPhotoCircle {
            width: 70px;
            height: 70px;
            padding: 2px;
            background: #FFFEFF;
            border-radius: 40px;
            box-shadow: 0px 0px 1px rgba(0, 0, 0, 0.4);
            -moz-border-radius: 40px;
            -webkit-border-radius: 50%;
            margin-left: auto;
            margin-right: auto;
        }

        .wui-UserPhotoCircle img {
            width: 70px;
            height: 70px;
            line-height: 0; /* remove line-height */
            display: inline-block; /* circle wraps image */
            border-radius: 50%; /* relative value */
            -moz-border-radius: 40px;
            -webkit-border-radius: 50%;
            transition: linear 0.25s;
        }

        .wui-UserName {
            padding-top: 4px;
        }

        .wui-UserPointDiv {
            margin: 4px 0 8px 0;
        }

        .wui-TotalPoints {
            color: #FFFD32;
        }

        .wui-Rules.Border {
            border: 1px solid white;
            margin-left: 30%;
            margin-right: 30%;
            border-radius: 16px;
            padding: 2px 0 2px 0;
        }
        .wui-Rules.Chr span{
            margin-left: 8px;
        }

        .wui-SignCircle {
            width: 200px;
            height: 200px;
            padding: 2px;
            background: #9AD2EB;
            border-radius: 120px;
            -webkit-border-radius: 50%;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
            position: relative;
        }

        .wui-SignCircle .wui-SignSign {
            width: 170px;
            height: 170px;
            background: #0090D6;
            display: inline-block; /* circle wraps image */
            border-radius: 120px;
            -webkit-border-radius: 50%;
            margin: auto;
            top: 0px;
            left: 0px;
            bottom: 0px;
            right: 0px;
            position: absolute;
        }

        .wui-SignSign .wui-SignChr {
            color: white;
            font-size: 2.5em;
            line-height: 170px;
        }

        .wui-SignDescriptionDiv {
            margin-top: 25px;
            color: #555555;
            text-align: center;
        }

    </style>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
{% endblock %}

{% ifequal component.type 'appkit.signdescription' %}
<div class="wui-SignPageDiv wa-signPageDiv">
    <div class="wui-TopPaneDiv">
        <div class="wui-UserPhotoDiv">
            <div class="wui-UserPhotoCircle wa-user-icon">
                <img src="/static/img/user-1.jpg">
            </div>
        </div>
        <div class="wui-UserName Chr wa-username"><p>用户名</p></div>
        <div class="wui-UserPointDiv">
            <p class="wui-UserPoint Chr">积分:<span class="wui-TotalPoints Chr wa-user-integral"></span></p>
        </div>
        <div class="wui-Rules Border wa-rules">
            <div class="wui-Rules Chr">活动规则<span class="fa fa-chevron-circle-right"></span></div>

        </div>
    </div>

    <div class="wui-BodyPaneDiv">
        <div class="wui-SignDiv">
            <div class="wui-SignCircle wa-sign-btn">
                <div class="wui-SignSign"><p class="wui-SignChr">签到</p></div>
            </div>
        </div>
    </div>

    <div class="wui-SignDescriptionDiv">
        <div class="wui-SignDescriptionDiv Chr">今日可以领取<span class="daily_points wa-daily_points"></span>积分，<span class="daily_prizes wa-daily_prizes"></span></div>
    </div>
</div>
{% endifequal %}
