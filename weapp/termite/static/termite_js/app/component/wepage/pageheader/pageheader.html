{% load workbench_filter %}

{% if component.type == 'wepage.pageheader' %}
<div 
    class="wui-pageheader" 
    data-component-cid="{{component.cid}}" 
    data-index="{{component.model.index}}" 
    style="">
    <div class="wa-shop-backgroud wui-shop-header" style="background: {% if component.model.backgroud %}url({{component.model.backgroud}}){% else %}{{component.model.background_color}}{% endif %} no-repeat;background-size:100%; ">
        <div class="wui-shop-logo">
            <span>logo</span>
            <img class="wa-shop-logo" src="{{component.model.logo}}">
        </div>
    </div>
    <div class="wui-shop-title">{{component.model.title}}</div>
    <div style="height:57px;background:#fff;"></div>
</div>
{% endif %}
