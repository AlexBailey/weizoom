{% load workbench_filter %}

{% if component.type == 'wepage.personalityTheme_group' %}
<div 
    class="wui-personalityTheme" 
    data-ui-sortable="true" 
    data-component-cid="{{component.cid}}" 
    data-cid="{{component.cid}}" 
    data-index="{{component.model.index}}" 
    data-ui-behavior="xub-selectable"
    style="">
    <div class="wa-shop-backgroud wui-shop-Bg" style="background: {% if component.model.backgroud %}url({{component.model.backgroud}}){% else %}#256FB5{% endif %} no-repeat;background-size:cover;cursor:pointer">
    	<ul>
	    	{% for component in component.components %}
			<li data-component-cid="{{component.cid}}" class="xa-inner-title xui-inner-title">
				<a href="{{component.model.target|extract_target_data:request|safe}}">
					{{component.model.title}}
				</a>
			</li>
			{% endfor %}
    	</ul>
    </div>
</div>
{% endif %}
