{% load workbench_filter %}

<div 
	class="wui-notice"
    data-component-cid="{{component.cid}}"
>
    <div class="wa-content wui-content">
   		<span class="wa-inner-title wui-inner-title pl10" >公告：{{component.model.title}}</span>
    </div>
</div>
{% endifequal %}
