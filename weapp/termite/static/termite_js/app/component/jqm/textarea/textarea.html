{% load workbench_filter %}


{% ifequal component.type 'jqm.textarea' %}
<div 
    {% ifequal component.selectable "yes" %}data-ui-behavior="xub-selectable"{% endifequal %} 
    data-ui-sortable="true" 
    data-cid="{{component.cid}}"
    class="mt5 mb5 xui-br" 
>
    <div data-role="fieldcontain" data-controltype="textarea">
        <label for="textarea{{component.cid}}">
            {{component.model.title}}
        </label>
        <textarea name="{{component.model.name}}" id="textarea{{component.cid}}" placeholder="{{component.model.placeholder}}" value="" {% ifequal component.model.is_mini "yes" %}data-mini="true"{% endifequal %} ></textarea>
    </div>
</div>
{% endifequal %}
