{% extends 'content_base.html' %}
{% load common_tag %}

{% block title %}微信模拟器——微众传媒{% endblock %}

{% block css %}
<link type="text/css" rel="stylesheet" media="all" href="/static/css/simulator.css">
{% endblock %}

{% block content %}
    <div id="phoneBox"></div>
{% endblock %}

{% block base_js %}
<script type="text/javascript">
    var isLogined = {% if is_logined %}true{% else %}false{% endif %};
    var isInDevMode = {% if is_in_dev_mode %}true{% else %}false{% endif %};
    var webappId = "{{ webapp_id }}";
    var mpUsers = $.parseJSON('{{ mp_users|safe }}');
    var title = "{{ title }}";

    $(document).ready(function() {
        var weixinSimulator = new W.view.common.WeixinSimulator({
            el: $('#phoneBox'),
            isLogined: isLogined,
            webappId: webappId,
            title: title,
            mpUsers: mpUsers,
            menus: []
        });
        weixinSimulator.render();
    });
</script>
{% endblock %}
