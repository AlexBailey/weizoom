<script id="market-tool-prize-selector-tmpl-src" type='text/x-jquery-tmpl'>
<div class="">
	<div class='mt10' style="margin-top:-2px;">
        <select id="prizeTypesSelector" name="prize_type" class="span2 mr10 xa-selectPrizeType">
            {{each(i, prizeType) prize_types }}
            {{if prizeType == selected_prize_type}}
            <option value="${prizeType}" selected>${prizeType}</option>
            {{else}}
            <option value="${prizeType}">${prizeType}</option>
            {{/if}}
            {{/each}}
        </select>
    </div>
</div>
</script>

<script id="market-tool-prize-list-tmpl-src" type='text/x-jquery-tmpl'>
<select id="prize_list" class="span3 prize_list xua-coupon" name="prize_list">
    <option value="-1">${defaultSelectValue}</option>
    {{each(i,prize) prizeList}}
    {{if prize.name == selected_prize_name}}
    <option value="${prize.id}" data-count="${prize.count}" selected>${prize.name}</option>
    {{else}}
    <option value="${prize.id}" data-count="${prize.count}">${prize.name}</option>
    {{/if}}
    {{/each}}
    </select>
    <p><span class="xua-remainedCount hide mr20"></span><a target="_blank" class="hide">增加码库</a></p>
</script>

<script id="market-tool-prize-score-input-tmpl-src" type='text/x-jquery-tmpl'>
 <input id="prize_score_input" type="text" class="span2 prize_score" name="prize_score" placeholder="请输入积分数值" data-validate="require-positive-int" value="${score}">
 <div class="errorHint"></div>
</script>

<script id="market-tool-prize-real-prize-input-tmpl-src" type='text/x-jquery-tmpl'>
 <input id="prize_real_prize_input" type="text" class="span2 prize_score" name="real_prize" placeholder="请输入奖品名称" data-validate="require" value="${name}" data-validate-max-length="32">
 <div class="errorHint"></div>
</script>
