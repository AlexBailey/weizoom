<script id="weixin-session-history-tmpl-src" type="text/x-jquery-tmpl">
	<div id="content_div" class="hidden">
		<textarea id="histories_replyInput" class="mt10" rows="3" style="width: 98%"></textarea>
		<input type="button" class="btn btn-success wx_submitReply fr mr5 mt10" value="提交" />
	</div>
    <div id ="alert" class="alert hidden">
  		<strong>提示：</strong> 该用户已经取消关注，无法会话！！！
	</div>
	<div id="histories_list">
		
	</div>
</script>

<script id="weixin-session-history-one-message-tmpl-src" type="text/x-jquery-tmpl">
	{{if is_reply}}
	<div class="messageLog_oneMessage">
		<span class="messageLog_userImg fr ml30"><img width="64" height="64px" src="${sender_icon}"></span>
	    <div class="messageLog_myMessageContent fr">
	    	<div class="clearfix">
	    		<p class="messageLog_messageContentTop fl"><em>{{html sender_name}}</em>
	    		<p class="messageLog_messageContentDown fr">
		        	${weixin_created_at}
		        </p>
	    	</div>
	    	
	    	<p>{{html content}}</p>
	        <div class="fr">
        					
	        </div>
	        <div class="messageLog_replyMessage"></div>		
	    </div>
	    <div class="clear"></div>
	</div>
	{{else}}
	<div id="${id}"></div>
	<div class="messageLog_oneMessage" >
		<span class="messageLog_userImg fl mr30"><a href="/member/member_detail/edit/?id=${ member_id }"><img width="64" height="64px" src="${sender_icon}"></a></span>
	    <div class="messageLog_messageContent fl">
	    	<div class="clearfix">
	    		<p class="messageLog_messageContentTop fl"><em><a href="/member/member_detail/edit/?id=${ member_id }">{{html sender_name}}</a></em>
	    		<p class="messageLog_messageContentDown fr">
		        	${weixin_created_at}
		        </p>
	    	</div>
	    		
	    		{{if message_type == 'voice'}}
					<div class="xui-voiceContainer">
						<audio id="media" class="hidden" src="${audio_url}" preload="auto" controls></audio>
		    			<div class="xui-voiceContent cursorPointer">
			    		<!--voice msg -->
			    			<span class="xui-voiceIco xui-voiceIco-listen cursorPointer"></span>
			    		</div>
		    		</div> 
				{{/if}}
				{{if message_type == 'text'}}
					{{html content}}
				{{/if}}
				{{if message_type == 'image'}}
				<a href="${pic_url}" class="xui-sessionsImg">
						<img src = "${pic_url}" />
					</a>
				{{/if}}
		<div>
	        <div class="fr">
        					{{if message_type == 'text'}}
							{{/if}}
							{{if message_type == 'image'}}
                        	<a href="${pic_url}" target='_blank'  class="wx_down_file xui-session-btn xui-sessionsIcon-download" title="文件下载"></a>
                        	{{/if}}
                        	{{if message_type == 'voice'}}
                        	<a href="${audio_url}" target='_blank'  class="wx_down_file xui-session-btn xui-sessionsIcon-download" title="文件下载"></a>
                        	{{/if}}
						   <!-- <a href="#" class="wx_replyLink xui-session-btn xui-sessionsIcon-reply" title="快捷回复"></a> -->
						    {{if is_collected == true}}
						     	<a href="javascript:void(0);" class="wx_collect_message xui-session-btn xui-sessionsIcon-starActive" status='0' value='${id}' title="取消收藏"></a>
						   	{{else}}
						   		<a href="javascript:void(0);" class="wx_collect_message xui-session-btn xui-sessionsIcon-star" status='1' value='${id}' title="收藏消息" ></a>
						   	{{/if}}
	        </div>
		</div>
	        <div class="messageLog_message"></div>		
	    </div>
	    <div class="clear"></div>
	</div>
	{{/if}}
</script>
