<script id="unfreeze_need_certified_restrictions-tmpl-src" type="text/x-jquery-tmpl">
	<div style="margin-bottom: 10px;">
		<h3 style="text-align:center;font-weight:bold;font-size:25px;">解除使用限制指南</h3>
		<p>当前功能需要您绑定的微信账号<font style="color:#FF2D2D;font-weight:bold;">通过微信认证（服务号、订阅号均可）。</font></p>

		<p>如何解除使用限制？</p>
		<p>
		由于该功能中使用的微信接口面向的是认证后的账号，weShop只能基于微信提供的基础上进行，在您完成账号认证后该功能即可使用。<br>
		步骤：
		</p>

		<ul>
			<li>1. 首先请进入微信公众账号平台：<a href="http://mp.weixin.qq.com">http://mp.weixin.qq.com</a></li>
			<li>2. 点击“申请微信认证”
				<img src="/static/img/docs/unfreeze_restrictions_0.jpg"></img>
			</li>

			<li>3. 等您的申请通过以后您会看到类似下图的信息
				<img src="/static/img/docs/unfreeze_restrictions_1.jpg"></img>
			</li>

			<li>4. 进入weShop->首页-> 账号信息，修改您的认证信息为服务号和已认证，之后您将会获得相应的功能的权限
				<img src="/static/img/docs/unfreeze_restrictions_2.jpg"></img>
			</li>
		</ul>
	</div>
</script>
