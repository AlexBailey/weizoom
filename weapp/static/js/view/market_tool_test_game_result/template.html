<script id="test-game-result-tmpl-src" type='text/x-jquery-tmpl'>
 	<div class="result-box">
 		<div class="pa" style="right:10px;">
     		<button class="fr btn btn-danger ua-deleteResult btn-deleteResult" type="button"><i class="icon-remove icon-white"></i></button>
     	</div>
     	<div class="control-group">
     		<label class="control-title" style="display:table-cell;">结果标题：</label>
     		<div class="control-detail" style="display:table-cell;">
     			<input type="text" name="result_name_1" data-validate="name" data-validate-max-length="25" placeholder="不超过25个字"/>
     			<div class="errorHint"></div>
     		</div>
     	</div>
     	<div class="control-group">
     		<label class="control-title" style="display:table-cell;">分值范围：</label>
     		<div class="control-detail" style="display:table-cell;">
	     		<input type="text" class="w50 ua-score" data-validate="int-range" data-validate-max=10000 data-validate-min=0  name="min_score_1"/>
	     		-
	     		<input type="text" class="w50 ua-score" data-validate="int-range" data-validate-max=10000 data-validate-min=0  name="max_score_1"/><div class="errorHint"></div>
     		</div>
     	</div>
     	<div class="control-group">
     		<label class="control-title" style="vertical-align: top;">结果详情：</label>
     		<div class="control-detail">
	     		<textarea class="input-xlarge hide" id="detail" data-validate="required-none" name="result_detail_1" data-ui-role="richtext-editor" data-type="full" data-height="180" data-width="422">
				</textarea>
				<div class="errorHint"></div>
			</div>
     	</div>
    </div>
</script>
<script id="one-test-game-result-tmpl-src" type='text/x-jquery-tmpl'>
     <div class="result-box mt10">
     	<div class="pa" style="right:10px;">
     		<button class="fr btn btn-danger ua-deleteResult btn-deleteResult" type="button"><i class="icon-remove icon-white"></i></button>
     	</div>
     	<div class="control-group">
     		<label class="control-title" style="display:table-cell;">结果标题：</label>
     		<div class="control-detail" style="display:table-cell;">
     			<input type="text" data-validate="name" data-validate-max-length="25" name="result_name_${index}" placeholder="不超过25个字"/>
     			<div class="errorHint"></div>
     		</div>
     	</div>
     	<div class="control-group">
     		<label class="control-title" style="display:table-cell;">分值范围：</label>
     		<div class="control-detail" style="display:table-cell;">
	     		<input type="text" class="w50 ua-score" data-validate="int-range" data-validate-max=10000 data-validate-min=0  name="min_score_${index}"/>
	     		-
	     		<input type="text" class="w50 ua-score" data-validate="int-range" data-validate-max=10000 data-validate-min=0 name="max_score_${index}"/><div class="errorHint"></div>
     		</div>
     	</div>
     	<div class="control-group">
     		<label class="control-title" style="vertical-align: top;">结果详情：</label>
     		<div class="control-detail">
	     		<textarea class="input-xlarge hide" data-validate="required-none" id="detail${id}" name="result_detail_${index}" data-ui-role="richtext-editor" data-type="full" data-height="200" data-width="442">
				</textarea>
				<div class="errorHint"></div>
			</div>
     	</div>
     </div>
</script>
