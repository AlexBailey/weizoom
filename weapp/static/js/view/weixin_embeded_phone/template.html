<script id="small-phone-tmpl-src" type="text/x-jquery-tmpl">
	<div id="small-phone">
		<div id="back-weixin-btn"></div>
		<div id="title-zone">${title}</div>
        <div id="screen">
	        {{if enableWeixin}}
	        <div id="timeline-zone">
	        </div>
	        {{/if}}
	        {{if enableBrowser}}
	        <div id="browser-zone" {{if !enableWeixin}}style="left:0%"{{/if}}>
                <iframe src="${initBrowserUrl}" frameborder="0" width="100%" height="100%" id="mobile-browser" name="mobile-browser"></iframe>
            </div>
	        {{/if}}
	        {{if enableMenu}}
	        <div class="alert" style="margin-top: 200px;"><storng>【提示】</storng>拖动菜单项可进行排序</div>
	        {{/if}}
        </div>
        {{if enableMenu}}
        <div class="popover top in x-menuItemContainer">
			<div class="arrow"></div>
			<h3 class="popover-title x-addMenuItemButton"><i class="icon-plus"></i> <span style="color: blue;">添加</span></h3>
			<div class="x-menuItems">
			</div>
		</div>
        <div id="menubar-zone" class="relative">
	        <div class="" style="margin: 0; width: 100%;">
				<div class="x-menus" style="width: 100%;">
				</div>
			</div>
        	<div class="" style="position: absolute; top: 50px; left: 102px;">
				<button class="x-addMenuBtn btn btn-success"><i class="icon-plus icon-white"></i>添加菜单</button>
			</div>
        </div>
        {{/if}}
    </div>
</script>








<script id="single-news-tmpl-src" type="text/x-jquery-tmpl">
	<div class="mt10 shop-service" data-id="${news.id}">
		<div class="content content-picture single-content-picture">
			<div data-link="${news.url}" class="wx-news-container main-picture wx-message-link" data-id="${news.id}">
		        <div class="main-picture-title">
		            <span name="title">${news.title}</span>
		            <p class="date">${news.date}</p>
		        </div>
		        <div class="main-picture-box">
		            <img class="main-picture-img" name="picture" src="${news.pic_url}">
		        </div>
				<div class="wx-action-bar hide" data-pin='false'></div>
		    </div>
		    <div class="description mt5 pb10"><span name="summary">${news.summary}</span></div>
		    <div class="more-link pt5">
		        阅读全文
		    </div>
			<!-- start 添加新图文 -->
			{{if enableAddNews}}
			<div class="sub-pictures mt10">
		        <div id="create-news-btn" class="sub-picture wx-message-link" data-link="">
		            <div class="sub-picture-title">
		                <span class="blue">点击添加新图文消息</span>
		            </div>
		            <div class="sub-picture-box">
		                <img src="/static/img/add_30.png" style="width:30px; height:30px;" />
		            </div>
		            <div class="cb"></div>
		        </div>
	        </div>
			{{/if}}
			
			<!-- finish 添加新图文 -->
			{{if enableEdit}}
			<div class="tc mt10 sub-picture pt10 edit-div">
				{{if enableUpdateMaterial}}
				<input id="embededPhone-editBtn" type="button" class="hide btn btn-primary x-embededPhone-editBtn" value="编辑" />
				{{/if}}
				{{if enableDeleteMaterial}}
				<input id="embededPhone-deleteBtn" type="button" class="hide ml20 btn btn-danger x-embededPhone-deleteBtn" value="删除" />
				{{/if}}
				<!-- 添加更换按钮 -->
				{{if enableChangeMaterial}}
					<input id="embededPhone-showBtn" type="button" class="btn btn-primary xa-embededPhone-showBtn" value="更换" />
				{{/if}}
			</div>
			{{/if}}
		</div>
	</div>
</script>





<script id="multi-newses-tmpl-src" type="text/x-jquery-tmpl">
<div class="mt10 shop-service">
    <div class="content content-picture">
        <div class="wx-news-container main-picture wx-message-link" data-link="${mainNews.url}" data-id="${mainNews.id}">
            <div class="main-picture-box">
            	{{if mainNews.pic_url}}
                <img src="${mainNews.pic_url}" name="picture" width="360px" height="200px"/>
                {{else}}
                <img src="/static/img/empty_image.png" name="picture" width="360px" height="200px"/>
                {{/if}}
            </div>
            <div class="main-picture-title">
	            <span name="title">${mainNews.title}</span>
            </div>
	        <div class="wx-action-bar hide" data-pin='false'></div>
        </div>

        <div class="sub-pictures mt10">
	        {{each(i,news) subNewses}}
            <div class="wx-news-container sub-picture wx-message-link" data-link="${news.url}" data-id="${news.id}">
                <div class="sub-picture-title">
	                <span name="title">${news.title}</span>
                </div>
                <div class="sub-picture-box">
                	{{if news.pic_url}}
                    <img src="${news.pic_url}" name="picture" style="width:30px; height:30px;" />
                    {{else}}
                    <img src="/static/img/empty_image.png" name="picture" style="width:30px; height:30px;" />
                    {{/if}}
                </div>
	            <div class="wx-action-bar hide" data-pin='false'></div>
                <div class="cb"></div>
            </div>
	        {{/each}}

	        <!-- start 添加新图文 -->
	        {{if enableAddNews}}
	        <div id="create-news-btn" class="sub-picture wx-message-link" data-link="">
	            <div class="sub-picture-title">
	                <span class="blue">点击添加新图文消息</span>
	            </div>
	            <div class="sub-picture-box">
	                <img src="/static/img/add_30.png" style="width:30px; height:30px;" />
	            </div>
	            <div class="cb"></div>
	        </div>
	        {{/if}}
	        <!-- finish 添加新图文 -->

	        <!-- start 编辑区域 -->
	        {{if enableEdit}}
			<div class="tc mt10 sub-picture pt10 edit-div">
				{{if enableUpdateMaterial}}
				<input id="embededPhone-editBtn" type="button" class="hide btn btn-primary x-embededPhone-editBtn" value="编辑" />
				{{/if}}
				{{if enableDeleteMaterial}}
				<input id="embededPhone-deleteBtn" type="button" class="hide ml20 btn btn-danger x-embededPhone-deleteBtn" value="删除" />
				{{/if}}
				<!-- 添加更换按钮 -->
				{{if enableChangeMaterial}}
					<input id="embededPhone-showBtn" type="button" class="btn btn-primary xa-embededPhone-showBtn" value="更换" />
				{{/if}}
			</div>
			<!-- finish 编辑区域 -->
			{{/if}}
        </div>

    </div>
</div>
</script>
