<script id="common-order-batch-deliver-dialog-tmpl-src" type="text/x-jquery-tmpl">
	<div class="modal hide fade" id="commonSelectCSVFileDialog">
		<div class="modal-header">
			<button aria-hidden="true" data-dismiss="modal" class="close" type="button">×</button>
			<h3>上传文件</h3>
		</div>
		<div class="modal-body wx-thin-form">
		<div class="form-horizontal">
			<div class="ml10 mb10" style="font-size:13px;">
				请编辑发货表格，只保留三个字段：<span style="font-weight:bold;">订单编号</span>、<span style="font-weight:bold;">物流公司</span>、<span style="font-weight:bold;">快递单号</span>。<br/>
				然后点击下方按钮上传文件即可。
			</div>
			<div class="control-group">
				
				<label class="control-label">文件：</label>
				<div class="controls">
					<input type="hidden" name="file_url" id="file_url" value="" data-validate="require-file"/>
					<div id="commonSelectCSVFileDialog-fileView"></div>
					<span class="help-block mt15">仅支持不大于1MB的CSV文件</span>
					<div class="errorHint"></div>
				</div>
			</div>
			<div class="fr">
				<button class="btn btn-success" id="change_password">批量发货</button>
			</div>
			<div class="clear"></div>
			<div class="ml10 mb10" style="font-size:13px;">
				<hr class="m0 mt5 mb5">
				<p>附录：</p>
				<p>文件格式规范：</p>
				<p><img src="/static/img/order/bulk_shipments.jpg"/></p>
				<p>快递名称标准：</p>
				<p><img src="/static/img/order/express.png"/></p>
			</div>
		</div>
		</div>
	</div>
</script>
