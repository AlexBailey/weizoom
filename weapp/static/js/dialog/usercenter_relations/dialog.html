<script id="usercenter-relations-dialog-tmpl-src" type="text/x-jquery-tmpl">
	<div class="modal hide fade" style="width:450px;margin-left:-150px;">
		<div class="modal-header" style="padding:9px 15px 1px 15px;">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			<div>
			<h3 style="display : inline;" class='mr20'>会员关系</h3> 
			<label style="display:inline-block; float:right;margin:5px 0;">
			<span style="margin:0 5px;">好友：<font class="friend_count"></font> </span><span style="margin:0 5px;color:#008000">贡献：<font class="fans_count"></font></span>
            <span style="margin:0 15px;">
			<input type="checkbox" class="show_fans" name="show_fans" style="vertical-align:top;margin-right:5px;margin-top:2px;">只看贡献
			</span>
			</label>
			</div> 
		</div>
		<div class="modal-body">
		</div>
		<div class="modal-footer">
		</div>
	</div>
</script>

<script id="usercenter-relations-dialog-one-relation-tmpl-src" type="text/x-jquery-tmpl">
	<div data-id="${id}" class="relation-block">
		<div class="column_block">
			<a href="/member/member_detail/edit/?id=${id}">
			<img src="{{if user_icon}}${user_icon}{{else}}/static/aa.jpg{{/if}}" onerror="this.src='/static/img/user-1.jpg'"/>
			</a>

		</div>

		<div class="column_block"  style="width:350px;height:50px;position:relative;">
			<div style="width:350px;">
				<a href="/member/member_detail/edit/?id=${id}">{{html username}}</a>
				<span style="float:right;">来源：<span style="{{if is_fans}}padding:4px 3px;background-color:#008000;color:#fff;border-radius:3px;{{/if}}{{if is_father}}padding:4px 3px;background-color:#FF0000;color:#fff;border-radius:3px;{{/if}}">
					{{if source == 0}}
						直接关注
					{{/if}}
					{{if source == 1}}
						推广扫码
					{{/if}}
					{{if source == 2}}
						会员分享
					{{/if}}
					{{if source == -1}}
						直接关注
					{{/if}}
					</span>
				</span>
			</div>

			<div style="position:absolute;top:26px;width:350px;">
				<span>${grade_name}</span>&nbsp;&nbsp;&nbsp;&nbsp;
				<span>积分: ${integral}</span>
				<span style="color:#808080;float:right;">${created_at}</span>
			</div>
		</div>
	</div>
</script>
