<script id="bind-mpuser-dialog-tmpl-src" type="text/x-jquery-tmpl">
	<div class="modal hide fade x-dialog-bindMpUser">
		<div class="modal-header">
			<button aria-hidden="true" data-dismiss="modal" class="close" type="button">×</button>
			<h3>开始绑定微信公众账号</h3>
		</div>
		<div class="modal-body">
			<div class="des_step">
			<p>1. 登陆微信公众账号后台<a target="blank" href="http://mp.weixin.qq.com">http://mp.weixin.qq.com</a>(不要关闭本页面)</p>
			</div>

			<div class="des_step">
			<p>2. 开启开发者模式，具体参请看<a target="blank" href="/static/docs/mp_dev.pdf">教程</a></p>
			</div>

			<div class="des_step">
			<p>3. 将下列信息复制到微信公众账号后台->开发模式->服务器配置中对应的项</p>
			
			<div class="desc_items">
				<div class="desc_item">
					<span>URL:</span>
					<span class="highlight">${url}</span>
				</div>
				<div class="desc_item">
					<span>Token:</span>
					<span class="highlight">${token}</span>
				</div>
				<span class="hint">请确保输入的信息完全正确，这将关系到绑定的成功与否</span>
			</div>
			</div>

			<div class="des_step">
			<p>4. 公众号在微信中的登录名称
			</p>
		    
		    <div class="des_input ml15" style="display:table;">
		    	<label for="mpusername" style="display:table-cell;width: 110px;vertical-align: middle;">公众号登录名称:</label>
			    <input name="mpusername" id="mpusername" class="longinput" style="margin-right:70px;" placeholder="不超过50个字符" data-validate="required" data-validate-max-length="50">
			    <div class="errorHint" style="margin-left:140px"></div>
		    </div>
		    </div>

			<div class="des_step">
			<p>5. 请选择账号类型，登录微信公众平台后右上角头像上有标注
			</p>
			<div class="radios">
				<label><input name="mp_type" type="radio" value="service" />服务号 </label> 
				<label><input name="mp_type" type="radio" value="normal" checked />订阅号 </label> 
			</div>
			</div>

			<div class="des_step">
			<p>6. 账号是否已经经过微信认证
			</p>
			<div class="radios">
				<label><input name="is_certified" type="radio" value="true" checked />是 </label> 
				<label><input name="is_certified" type="radio" value="false" />否 </label> 
			</div>
			</div>

			<div class="des_step">
			<p>7. 将微信公众账号后台->开发模式->开发者凭据中的对应信息填入下面对应的项
			</p>
		    
		    <div class="des_input ml15" style="display:table;">
		    	<label for="appid" style="display:table-cell;width: 75px;vertical-align: middle;">Appid:</label>
			    <span style="display:table-cell;"><input name="appid" id="appid" class="longinput"></span>
		    </div>

		    <div class="des_input mt5 ml15" style="display:table;">
		    	<label for="secret" style="display:table-cell;width: 75px;vertical-align: middle;">AppSecret:</label>
			    <span style="display:table-cell;"><input name="secret" id="secret" class="longinput"></span>
		    </div>

		    <p>8. 选择消息加密模式
			</p>
		    	
		    <div class="radios">
				<label><input name="aeskey" type="radio" value="0" checked />明文模式</label> 
				<label><input name="aeskey" type="radio" value="1" />兼容模式</label> 
				<label><input name="aeskey" type="radio" value="2" />加密模式</label> 
			</div>
			<div class="des_input ml15" style="display:table;">
		    	<label for="secret" style="display:table-cell;width: 75px;vertical-align: middle;">EncodingAESKey:</label>
			    <span style="display:table-cell;"><input name="encode_aeskey" id="encode_aeskey" class="longinput"></span>
		    </div>

		    <span class="alert xui-alertChange">请确保输入的信息完全正确，否则部分功能将无法使用</span>
		    </div>		    
		</div>
		<div class="modal-footer">
			<button class="btn btn-success" id="bind_button">完成</button>
		</div>
	</div>
</script>
