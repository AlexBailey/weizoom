<script id="login-info-view" type="text/x-jquery-tmpl">
<div class="drop-box-content tx_content">
	<img class="drop-title"src="/static/landing/img/index/DropBox_title.png" width="144px" height="17px" alt="登陆微众分销平台"/>
	<div  class="drop-inputbox" style="z-index: 10000; position:absolute;">
		 <form method="post" id="loginView"  class="drop-form">
	        <div  class="inputbox input_name">
	            <b class="ico ico-iud"></b>
	            <input id="username" name="username" type="text" required placeholder="请输入账号" class="input name">
	        </div>
	
	        <div  class="inputbox input_password">
	            <b class="ico ico-pwd"></b>
	            <input id="password" name="password" type="password" required placeholder="请输入密码" class="input password">
	        </div>
	        <div class="AutoLogin">
	            <input name="remember_password" type="checkbox" class="loginFormCbx">五天内自动登录
	        </div>
			<div class="login-error hidden fr">
		        <div class="errorHint">用户名或密码错误</div>
	        </div>
	        <div  class="btn_login">
	            <input  type="button" class="btn btn-success tx_submit" value="登录" />
	        </div>
	    </form>
	</div>
	</div>
</script>
