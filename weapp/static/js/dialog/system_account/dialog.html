<script id="system-account-dialog-tmpl-src" type="text/x-jquery-tmpl">
	<div class="modal hide fade" id="change_password_dialog">
		<div class="modal-header">
			<button aria-hidden="true" data-dismiss="modal" class="close" type="button">×</button>
			<h3>修改密码</h3>
		</div>
		<div class="modal-body change_password_modal">
			<span class="name">账号:</span>
			<span>${username}</span>
			<div></div>

			<span class="name">密码:</span>
			<input id="old_password" placeholder="输入当前密码" name="old_password" type="password" value="" data-validate="required-none"></input>
			<div class="errorHint"></div>
			<div></div>

			<span class="name">新密码:</span>
			<input id="new_password" placeholder="输入新密码" name="new_password" type="password" value="" data-validate="required-none"></input>
			<div class="errorHint"></div>
			<div></div>

			<span class="name">确认密码:</span>
			<input id="repeat_new_password" placeholder="输入新密码" name="repeat_new_password" type="password" value="" data-validate="required-none"></input>
			<div class="errorHint"></div>		    
		</div>
		<div class="modal-footer">
			<button class="btn btn-success" id="change_password">完成</button>
		</div>
	</div>
</script>
