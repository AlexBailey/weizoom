<script id="mall-select-product-model-property-dialog-tmpl-src" type="text/x-jquery-tmpl">
	<div class="modal hide fade" id="mall-select-product-model-property-dialog">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			<h3>定制产品规格</h3>
		</div>
		<div class="modal-body">
		</div>
		<div class="modal-footer">
			<button class="btn btn-success">确定</button>
		</div>
	</div>
</script>


<script id="mall-select-product-model-property-dialog-property-table-tmpl-src" type="text/x-jquery-tmpl">
	<table class="table table-bordered table-condensed">
		<thead>
			<tr>
				<th>属性</th>
				<th>属性值</th>
				<th>全选</th>
			</tr>
		</thead>
		<tbody>
			{{each(i, property) properties}}
			<tr data-model-property-id="${property.id}" data-model-property-name="${property.name}">
				<td>${property.name}</td>
				<td>
					<ul class="clearStyle">
					{{each(j, value) property.values}}
						<li data-model-property-value-id="${value.id}" data-model-property-value-name="${value.name}">
						<label class="checkbox">
							<input 
								type="checkbox" 
								class="xa-selectOneValue" 
								name="value^${property.id}^${value.id}" 
								value="${value.id}" 
								{{if selectedValues.hasOwnProperty(property.id+':'+value.id)}}checked="checked"{{/if}}/> ${value.name}
						</label>
						</li>
					{{/each}}
					</ul>
				</td>
				<td><input type="checkbox" class="xa-selectAllValue" /></td>
			</tr>
			{{/each}}
		</tbody>
	</table>
</script>
