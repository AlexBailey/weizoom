<!DOCTYPE HTML>
<html dir="ltr" lang="en-US">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title>运单系统</title>

	<!--- CSS --->
	<link rel="stylesheet" href="/static/freight/css/login.css" type="text/css" />
	<link type="text/css" rel="stylesheet" media="all" href="/static/css/base.css">

	<!--- Javascript libraries (jQuery and Selectivizr) used for the custom checkbox --->
	<script type="text/javascript" src="/static/jquery/jquery-1.9.1.min.js"></script>
	<!--[if (gte IE 6)&(lte IE 8)]>
		<script type="text/javascript" src="/static/jquery/jquery-1.9.1.min.js"></script>
	<![endif]-->
</head>

<body>
<div id="container">
	<form action="" method="post" id="loginForm">
		<div class="login">运单系统</div>
		<div class="username-text">用户名:</div>
		<div class="password-text">密码:</div>
		<div class="username-field">
			<input type="text" name="username" value="{{ username }}" />
		</div>
		<div class="password-field">
			<input type="password" name="password" value="{{ password }}" />
		</div>
		<div style="width: 385px;float:left;margin: 30px 0 0 30px;">&nbsp;
			<span style="color: red; font-size: 18px;" class="error-msg">{{ msg }}</span></div>
		<!--
			<input type="checkbox" name="remember-me" id="remember-me" /><label for="remember-me">Remember me</label>
			<div class="forgot-usr-pwd">Forgot <a href="#">username</a> or <a href="#">password</a>?</div>
		-->
		<input type="submit" name="submit" id="submit"value="GO" />
		<script type="text/javascript">
			$().ready(function(){
				var isOpera = !!window.opera || navigator.userAgent.indexOf(' OPR/') >= 0;
				var isFirefox = typeof InstallTrigger !== 'undefined';
				var isSafari = Object.prototype.toString.call(window.HTMLElement).indexOf('Constructor') > 0;
				var isChrome = !!window.chrome && !isOpera;

				if ((!isFirefox) && (!isChrome) && (!isSafari)) {
					$('.browserRestrictions').css('display', 'block');
				}

				$("form").submit(function() {
					if($('[name="username"]').val().trim() == '') {
						$('.error-msg').html('用户名不能为空！')
						return false;
					}
					if($('[name="password"]').val().trim() == '') {
						$('.error-msg').html('密码不能为空！')
						return false;
					}
				});
			})
		</script>
	</form>
</div>
<div id="footer">
	Web 1.0 Login Project 运单系统
</div>
</body>
</html>
