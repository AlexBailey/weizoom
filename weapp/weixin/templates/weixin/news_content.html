<div class="mt20 shop-service">
    <div class="content content-picture">
        <div class="main-picture wx-message-link" data-link="{{ main_message.url }}">
            <div class="main-picture-box">
                <img src="{{ main_message.pic_url }}" width="360px" height="180px"/>
            </div>
            <div class="main-picture-title">
                {{ main_message.title }}
            </div>
        </div>
	    {% if sub_messages %}
        <div class="sub-pictures mt20">
	        {% for sub_message in sub_messages %}
            <div class="sub-picture wx-message-link" data-link="{{ sub_message.url }}">
                <div class="sub-picture-title">
                    {{ sub_message.title|safe }}
                </div>
                <div class="sub-picture-box">
                    <img src="{{ sub_message.pic_url }}" style="width:40px; height:40px;" />
                </div>
                <div class="cb"></div>
            </div>
        {% endfor %}
        </div>
	    {% endif %}
    </div>
</div>
