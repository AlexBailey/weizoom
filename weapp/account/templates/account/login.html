<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//ZH-CN" "http://www.w3.org/TR/html4/loose.dtd">
<html class="login_page">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>微信营销系统——微众传媒</title>
	    <link type="text/css" rel="stylesheet" media="all" href="/static/css/base.css">
	    <link type="text/css" rel="stylesheet" media="all" href="/static/bootstrap/css/bootstrap.css">
	    <link type="text/css" rel="stylesheet" media="all" href="/static/css/bootstrapEnhance.css">
	    <link type="text/css" rel="stylesheet" media="all" href="/static/css/system.css">
    </head>
    <body>
	    {% if under_develop %}
	    <div style="position: absolute; top: 10px; right: 40px; z-index: 1000;">
	        <input id="advanceWeixinBtn" class="btn btn-warning" value="微信" style="width: 50px"/>
	    </div>
        {% endif %}
        <div id="front-card">
	        <div id="front-welcome">
		        <div id="front-signin" >
			        <form action="/login/" method="post">
				        <div class="login-error">
					        {% if error %}
					        <div class="errorHint" style="margin-left:15px;">用户名或密码错误</div>
					        {% else %}
						        {% if captchaError %}
						        <div class="errorHint" style="margin-left:15px;">验证码输入错误</div>
						        {% else %}
						        {% endif %}
					        {% endif %}
				        </div>
				        <div class="input-prepend mt5">
				            <!-- <span class="add-on">用户:</span> -->
				            <input class="input-large" id="username" name="username" type="text" placeholder="name">
				        </div>

				        <div class="input-prepend">
	                        <!-- <span class="add-on">密码:</span> -->
	                        <input class="input-large" id="password" name="password" type="password" placeholder="password">
	                    </div>

				        <div style="text-align: right;">
				            <input  type="submit" class="btn btn-success" value="登录" />
				        </div>
			        </form>
		        </div>
	        </div>
        </div>
        
        <div id="front-welcome-text">
            <!-- <h1>微众，无限你的梦</h1>
            <p>与你关心的客户一起，探寻变化的商业世界。</p> -->
        </div>
        <script type="text/javascript" src="/static/jquery/jquery-1.9.1.min.js"></script>
        <script type="text/javascript">
	        $(document).ready(function() {
				$('#username').focus();

				$('#advanceWeixinBtn').click(function() {
					window.open('/simulator/2/', '_blank', 'top=50, left=300, width=420, height=680,location=no,menubar=no,resizable=yes,scrollbars=no,status=no,toolbar=no');
				});

				// $('.captcha').click(function() { //点击图片刷新  
				// 	var tmp = Math.random().toString();

				// 		$('#id_captcha_0').attr("value", result.split('/')[3]);  
				// 	});  
				// 	return false;  
				// });
		   });
        </script>
	</body>
</html>
