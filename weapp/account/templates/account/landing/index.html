{% extends "base.html" %}
{% load account_filter %}
{% block title %}微众传媒-微信营销管理平台_weapp.weizoom.com{% endblock %}
{% block css %}
<link rel="stylesheet" href="/landing_static/css/landing-main.css" type="text/css">
{% endblock %}
{% block content %}
<div class="logo"><img src="/landing_static/img/index/top.jpg" style="display:block;"></div><!--banner-->
<!--login-->
<div class="login">
  <div class="login-form"> 
      <!--  -->
      <h1>账户登录</h1>
      <!--login-form-->
         <form id="focus">
          <div class="login-info">
              <label class="login-name"><input type="text" name="username" class="input_txt" placeholder="用户名称"/></label>
              <label class="login-pwd"><input type="password" name="password" class="input_txt" placeholder="密码"/></label>
          </div>
          <div class="login-eror hidden">*用户名或密码错误</div>
          <div class="login-btn xa-login">登录</div>
        </form>
  </div>
</div>
<div class="footer">
	Copyright 2012-2015 微众传媒 All Rights Reserved.
</div>
{% endblock %}
{% block base_js %}
<script>
$(document).ready(function() {
	var next_url = "{{next}}";
	if(next_url == "") { next_url = "/"; }
	function login(){
		var username = $('[name=username]').val();
		var password = $('[name=password]').val();
		if (!(username && password)) {
			$('.login-eror').text('用户名或密码不能为空');
			$('.login-eror').removeClass('hidden');
			return false;
		}

		W.getApi().call({
			method: 'post',
			app: 'account',
			api: 'authorized_user/create',
			args: {
				'username': username,
				'password': password,
			},
			scope: this,
			success: function(data) {
				window.location.href = next_url;
			},
			error: function(resp) {
				$('.login-eror').text(resp.errMsg);
				$('.login-eror').removeClass('hidden');
			}
		});
	}
	$('.xa-login').click(function(){
		login();
	});
	$('[name=username],[name=password]').keyup(function(){ 
		if(event.keyCode == 13){
			login();
		}
	})
});
</script>
{% endblock %}
