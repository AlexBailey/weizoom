{% extends "mobile_content_base.html" %}

{% block css %}
<link type="text/css" rel="stylesheet" href="/static/css/webapp/{{ css_name }}">
{% endblock %}

{% block mobileinit %}
<script type="text/javascript">
$(document).bind("mobileinit", function () {
    $.mobile.ajaxEnabled = false;
});
</script>
{% endblock %}

{% block content-panel %}
<div data-role="page" data-theme="x" class="{% if not user.is_from_weixin %}notweixin{% endif %} detailPage" data-title="{{ page_title }}">
	<div data-role="header" data-theme="x">
		<a href='/m/{{ template_name }}/{{ webapp_id }}/' class="headImgLink headHome" data-shadow="false" data-iconshadow="false" data-corners="false" data-ajax="false"></a>
		<h1>{{ loc_name }}</h1>
		<a href="#" class="headImgLink headMap-nav" data-ui-role="map" data-map-api="driveroute" data-api-type="mobile" data-target-name="{{ loc_name }}" data-target-lat="{{ targetlat }}" data-target-lng="{{ targetlng }}">
	</div>

    <div data-role="content" data-theme="x">
        <div id="map" style="width:100%;height:450px" data-map-api="{{ mapapi }}" data-ui-role="map" data-target-lat="{{ targetlat }}" data-target-lng="{{ targetlng }}"> 
      
  		</div>
	</div>

	{% include 'footer.html' %}
</div>
{% endblock %}

{% block js %}
<script type="text/javascript" src="http://api.map.baidu.com/api?v=1.5&ak=23bd8e8710020bf323beeb13128685bd"></script>
<script type="text/javascript" src="/static/js/widget/jquery.mobile.map.js"></script>
{% endblock %}
