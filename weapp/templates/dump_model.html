<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//ZH-CN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Dump Model</title>

        <link type="text/css" rel="stylesheet" media="all" href="/static/bootstrap/css/bootstrap.css">

	    <link type="text/css" rel="stylesheet" media="all" href="/static/css/base.css">
	    <link type="text/css" rel="stylesheet" media="all" href="/static/css/system.css">
        <style type="text/css">
            html, body {
                background-color: #FFFFFF;
            }

            .oneModel {
                width: 96%;
                margin: 40px auto;
            }

            caption {
                text-align: center;
                font-size: 2em;
                font-weight: bold;
                margin-bottom: 10px;
            }

            .requestData{
                color: blue;
            }
        </style>
    </head>
    <body>
        {% if enable_clear_accounts %}
        <div class="mt10 tc">
            <a href="./?wx-dump-model=1&wx-ca=1" class="btn btn-danger">清空账号数据</a>
        </div>
        {% endif %}
        {% for model in dumped_models %}
        <div class="oneModel">
            <table class="table table-striped table-bordered table-condensed table-hover">
                <caption class="{% if model.is_request_data %}requestData{% endif %}">{{model.name}}</caption>
                <thead>
                    <tr>
                        {% for column in model.columns %}
                        <th>{{column}}</th>
                        {% endfor %}
                    </tr>
                </thead>
                <tbody>
                    {% for row in model.rows %}
                    <tr>
                        {% for value in row %}
                        <td>{{value}}</td>
                        {% endfor %}
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        {% endfor %}
        <script type="text/javascript" src="/static/jquery/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="/static/bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                $('#clearAccountBtn').click(function() {
                    alert('haha');
                });
            })
        </script>
	</body>
</html>
