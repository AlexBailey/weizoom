

<script id="operation-menu-tmpl-src" type="text/x-jquery-tmpl">
    <legend>编辑问题: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a id="add-menu-btn" href="#" style="font-size: 15px;">+添加问题</a></legend>
    <div class="control-group">
        <div class="mr15">
            <table class="table table-bordered table-condensed">
                <thead>
                <tr>
                    <th style="width: 60px;">问题</th>
                    <th style="width: 100px;">问题内容</th>
                    <th style="width: 20px;">操作</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</script>

<script id="operation-one-menu-tmpl-src" type="text/x-jquery-tmpl">
    <tr menu_id="${id}" style="cursor:move">
        <td  style="width: 60px;">${problem}</td>
        <td  style="width: 80px;">${answer}</td>
        <td style="width: 30px;">
            <a title="删除" class="btn btn-danger btn-mini wx_delete" href="/operation/editor/problem/delete/${id}/" ><i class="icon-remove icon-white"></i></a>
        </td>
    </tr>
</script>


<script id="edit-problem-dialog-src" type="text/x-jquery-tmpl">
    <div id="editorView-editProblemDialog" class="form-horizontal mt20">
        <div class="control-group txt_title">
            <label class="control-label" for="title">输入问题：</label>
            <div class="controls">
                <textarea rows="4" id="title" name="title" data-validate="required" data-validate-max-length="600" class="hide" />
            </div>
        </div>
        <div class="control-group txt_right_feedback">
            <label class="control-label" for="right_feedback">输入答案：</label>
            <div class="controls">
                <textarea rows="4" id="right_feedback" name="right_feedback" data-validate="required"  data-validate-max-length="600" data-validate-min-length="0" class="hide" />
            </div>
        </div>
        <div class="control-group">
            <div class="controls p25">
                <button type="submit" class="btn btn-success tx_submit">添加</button>
                <button type="button" class="btn tx_cancel ml20">取消</button>
            </div>
        </div>
    </div>
</script>
