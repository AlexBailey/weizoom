<script id="channel-distribution-log-dialog-tmpl-src" type="text/x-jquery-tmpl">
 <div class="modal fade xui-selectCouponDialog" id="commonSelectCouponDialog">
    <div class="modal-dialog modal-lg" style="width: 600px;">
    <div class="modal-content">
    <div class="modal-header">
            <button aria-hidden="true" data-dismiss="modal" class="close" type="button"><span class="xui-closeColor" aria-hidden="true">&times;</span></button>
            <h3 class="modal-title">交易总额</h3>
    </div>
        <!--<div class="xui-log-head">交易总额:元</div> -->

                <div class="modal-body" style="min-height: 200px; max-height: 500px; overflow: auto;">

                    <div>
                    <!--    <select id='log_select' class="xa-change">
                            <option value="0">本期交易</option>
                            <option value="1">所有交易</option>
                        </select>  -->
                    </div>
                    <div style="display:inline-block;" class="xa-searchMember"></div>
                    <div
                            data-ui-role="advanced-table"
                            data-app="new_weixin"
                            data-api="channel_distribution_transaction_amount"
                            data-template-id="#channel-distribution-log-dialog-tmpl"
                            data-enable-paginator="true"
                            data-enable-sort="false"
                            data-item-count-per-page="8"
                            data-auto-load="false"
                            class="mt10 mb20"
                        ></div>
                </div>
        </div>
        </div>
    </div>

</div>
</script>

<script id="channel-distribution-log-dialog-tmpl" type="text/x-jquery-tmpl">

   <table id="channelLogTable" class="table table-bordered table-condensed xb-stripedTable xui-tablePosition mb10">
        <thead style="background:#c8d2e5;">
            <tr>
                <th style="width:189px">用户名称</th>
                <th style="width:189px">消费</th>
                <th style="width:189px">返现金额</th>
            </tr>
        </thead>
        <tbody id='vip_list'>
                  {{if items.length}}
                  {{each(i, item) items}}
                <tr>
                <td>${item.name}</td>
                <td>${item.cost_money}</td>
                <td>${item.commission}</td>
                </tr>
                {{/each}}
					{{else}}
				<tr><td colspan='3'>还没有数据${total_money}</td></tr>
           {{/if}}
        </tbody>
    </table>
</script>
