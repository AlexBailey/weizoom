<script id="weixin-select-single-material-dialog-tmpl-src" type="text/x-jquery-tmpl">
	<div class="modal fade xui-selectWeixinMaterialDialog" id="weixinSelectMaterialDialog">
	<div class="modal-dialog modal-lg" style="width: 720px;">
	<div class="modal-content">
		<div class="modal-header" style="margin-bottom: 10px;">
			<button aria-hidden="true" data-dismiss="modal" class="close" type="button"><span class="xui-closeColor" aria-hidden="true">&times;</span></button>
			<h3 class="modal-title">
				选择图文
			</h3>
		</div>
		
		<div class="modal-body" style="min-height: 300px; max-height: 600px; overflow: auto;">
			<div class="mb10 clearfix">
				<div class="fr">
					<input class="form-control xa-query xui-search-text" style="width:200px;"><span class="xa-search cursor-pointer btn xui-searchBtn w80">搜索</span>
				</div>
			</div>

			<div
				data-ui-role="advanced-table"
				data-app="new_weixin"
				data-resource="materials"
				data-template-id="#weixin-select-single-material-dialog-newses"
				data-args='{"from": "share_page_config"}'
				data-enable-paginator="true"
				data-enable-sort="false"
				data-item-count-per-page="4"
				data-auto-load="false"
				class="mb20"
			></div>
		</div>

		<div class="modal-footer modal-footerBg">
			<button class="btn btn-success xui-btnStyle" style="width:110px;height:36px;background:#207cbe; color:#ffffff;">完成选择</button> 
		</div>
	</div>
	</div>
	</div>
</script>


<script id="weixin-select-single-material-dialog-newses" type="text/x-jquery-tmpl">
	<table id="materialsTable" class="table table-bordered table-condensed xb-stripedTable xui-tablePosition">
		<thead style="background:#c8d2e5;">
			<tr>
				<th>标题</th>
				<th width="120">创建时间</th>
				<th width="120">操作</th>
			</tr>
		</thead>
		<tbody>
            {{if items}}
	            {{each(i, material) items}}
				<tr class="xb-stripedTable" data-id="${material.id}">
					<td class="pt10 pb10 pl15 pr15">
						<a href="/new_weixin/news_preview/?id=${material.id}" target='_blank'>
							<ul class="wui-newses">
								{{each(i, news) material.newses}}
								<li class="wui-i-news">
									<span class="wui-i-header">图文</span>
									<span class="wui-i-title" title="${news.title}">${news.title}</span>
								</li>
								{{/each}}
								{{if material.type == 'single'}}
								<li class="wui-i-news clearfix pr">
									阅读全文
									<i class="xui-icon-arrow-w11" style="border-color:#000"></i>
								</li>
								{{/if}}
							</ul>
						</a>
					</td>
					<td style="width:217px;">
						${material.created_at}
					</td>
					<td>	
						<label class="btn lh20 btn-primary {{if material.isChecked}}checked{{/if}}" style="border-radius:3px;min-width: 60px!important;height: 24px;line-height: 24px;">
							<input type="checkbox" autocomplete="off" class="xa-selectMaterial"><span>{{if material.isChecked}}已选取{{else}}选取{{/if}}</span>
						</label>
					</td>
				</tr>
				{{/each}}
            {{else}}
                <tr><td colspan='3'>还没有数据</td></tr>
            {{/if}}
		</tbody>
	</table>
</script>
