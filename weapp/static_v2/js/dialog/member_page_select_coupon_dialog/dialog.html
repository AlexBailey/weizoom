<script id="member-page-select-coupon-dialog-tmpl-src" type="text/x-jquery-tmpl">
    <div class="modal fade xui-memberPageSelectCouponDialog " id="commonSelectCouponDialog">
    <div class="modal-dialog modal-lg" style="width: 720px;">
    <div class="modal-content">
        <div class="modal-header">
            <button aria-hidden="true" data-dismiss="modal" class="close" type="button"><span class="xui-closeColor" aria-hidden="true">&times;</span></button>
            <h3 class="modal-title">选择优惠券</h3>
        </div>

        <div class="modal-body" style="min-height: 300px; max-height: 500px; overflow: auto;">
            <div
                    data-ui-role="advanced-table"
                    data-app="mall2"
                    data-resource="issuing_coupons_filter"
                    data-args='{"filter_type":"coupon"}'
                    data-template-id="#add-select-dialog-coupons-tmpl"
                    data-enable-paginator="true"
                    data-enable-sort="false"
                    data-item-count-per-page="15"
                    data-auto-load="false"
                    class="mt10 mb20"
                ></div>
        </div>

        <div class="modal-footer modal-footerBg">
            <button class="btn btn-success xui-btnStyle" style="width:110px;height:36px;background:#207cbe; color:#ffffff;font-weight:bold;">发&nbsp;&nbsp;放</button>
            <br/>
            <div class="xui-hint" style="float:left">
            <p><img class="mr10" src="/static_v2/img/editor/hint.png" />您将为20人发放优惠券</p></div>
        </div>
    </div>
    </div>
    </div>
</script>

<script id="add-select-dialog-coupons-tmpl" type="text/x-jquery-tmpl">
<table class="table table-bordered xb-stripedTable xa-productTable">
    <thead style="background:#c8d2e5;">
        <tr>
            <th>优惠券名称</th>
            <th>类型</th>
            <th>价值</th>
            <th>有效期</th>
            <th>限额</th>
            <th>发放张数</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
    {{if items.length}}
        {{each(i, coupon) items}}
            <tr data-id="${coupon.id}">
                <td class="text_nowrap" style="max-width:165px;">${coupon.name}</td>
                <td>
                {{if coupon.limit_product }}
                    单品券
                {{else}}
                    全店通用券
                {{/if}}
                </td>
                <td>${coupon.money}</td>
                <td>${coupon.start_time}<div style="line-height:8px;"></div>${coupon.end_time}</td>
                {{if coupon.limit_counts > 0}}
                    <td>每人${coupon.limit_counts}张</td>
                {{else}}
                    <td>无限</td>
                {{/if}}
                <td>
                
                    {{if coupon.remained_count != 0}}
                    <input
                        data-ui-role="counter"
                        data-min-limit="0"
                        data-max-count="10"
                        type="hidden"
                        name="total_count"
                        id="total_count"
                        value="1"
                    >
                    <span class="xui-btngroup">
                    <span class="xa-down xui-down xui-btn" >-</span>
                    <span class="xui-counterText">1</span>
                    <span class="xa-up xui-up xui-btn" >+</span>
                    </span>
                {{else}}
                    <span>库存不足</span>
                {{/if}}
                </td>
                <td>
                    <label class="btn  lh20  btn-primary" style="border-radius:3px;">
                        <input type="checkbox" style="display:none;" autocomplete="off" class="xa-selectCoupon" ><span>选取</span>
                    </label>
                </td>
            </tr>
        {{/each}}
    {{else}}
        <tr><td colspan='5'>还没有优惠券可供选择</td></tr>
    {{/if}}

    </tbody>
</table>
</script>
