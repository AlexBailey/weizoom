<script id="mall-select-promotion-red-enevlop-dialog-tmpl-src" type="text/x-jquery-tmpl">
	<div class="modal fade xui-selectUserDialog" id="mallSelectPromotionProductDialog">
	<div class="modal-dialog modal-lg" style="width: 820px;">
	<div class="modal-content">
		<div class="modal-header">
			<button aria-hidden="true" data-dismiss="modal" class="close" type="button"><span class="xui-closeColor" aria-hidden="true">&times;</span></button>
			<h3 class="modal-title">
                选择会员
			</h3>
		</div>
		<div class="modal-body" style="min-height: 300px; max-height: 500px; overflow: auto;">
		<div
			data-ui-role="red-advanced-table"
			data-app="member"
			data-api="members/get"
			data-template-id="#promotion-vips-view"
			data-enable-paginator="true"
            data-item-count-per-page='15'

			data-auto-load="false"
		></div>

		</div>
		<div class="modal-footer modal-footerBg">
			<button class="btn btn-success xui-btnStyle" style="width:110px;height:36px;background:#207cbe; color:#ffffff;">确&nbsp;&nbsp;定</button>
            <label class="pa" style="right:25px;"><input class="xa-allin pr" style="top:3px;right:3px;" type="checkbox">筛选出来的人(已取消关注的除外)</label>
		</div>
	</div>
	</div>
	</div>
</script>


<script id="promotion-vips-view" type="text/x-jquery-tmpl">
	<table id="vipListTable" class="table table-bordered table-condensed xb-stripedTable xui-tablePosition">
		<thead style="background:#c8d2e5;">
			<tr>
				<th width="180">用户名称</th>
				<th>用户等级</th>
                <th width="120">消费总额</th>
				<th width="80">平均客单价</th>
				<th width="120">购买次数</th>
				<th width="120">拥有积分</th>
                <th width="40"><input type="checkbox" class="xa-selectAll" name="All"></th>
			</tr>
		</thead>
		<tbody id='vip_list'>
            {{if items.length}}
	            {{each(i, vip) items}}
				<tr class="xb-stripedTable" data-id="${vip.id}">
					<td class="text_nowrap" style="max-width:180px;">
                        {{html vip.username_truncated}}
					</td>
					<td>
						${vip.grade_name}
					</td>
					<td>
						${vip.pay_money}
					</td>
					<td>
						${vip.unit_price}
					</td>
					<td>
						${vip.pay_times}
					</td>
					<td>
                        ${vip.integral}
					</td>
                    <td>
                        <input class="xa-selectUser"type="checkbox" />
                    </td>
				</tr>
				{{/each}}
            {{else}}
                <tr><td colspan='7'>还没有数据</td></tr>
            {{/if}}
		</tbody>
	</table>
</script>
