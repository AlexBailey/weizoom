<script id="mall-select-limited-area-dialog-tmpl-src" type="text/x-jquery-tmpl">
	<div class="modal fade xui-mallSelectLimitedAreaDialog" id="mallSelectLimitedAreaDialog">
	<div class="modal-dialog modal-lg">
	<div class="modal-content">
		<div class="modal-header">
			<button aria-hidden="true" data-dismiss="modal" class="close" type="button"><span aria-hidden="true">&times;</span></button>
			<h3 class="modal-title">添加地区</h3>
		</div>
		<div class="modal-body">
			<div
				data-ui-role="advanced-table"
				data-app="mall2"
				data-api="provincial_city"
				data-template-id="#limit-area-view"
				data-enable-paginator="false"
				data-enable-sort="false"
			></div>

		</div>
		<div class="modal-footer modal-footerBg">
			<button class="btn btn-success">确&nbsp;定</button>
		</div>
	</div>
	</div>
	</div>
</script>
<script id="limit-area-view" type="text/x-jquery-tmpl">
	<table class="w xa-table">
	{{each(i, zone) items}}
		<tr data-zone="${zoneName}">
			<td>${zoneName}</td>
			<td>
				<ul class="clearfix">
				{{each(j, province) zone.provinces}}
					<li class="xui-province">
						{{if zoneName == '直辖市' || zoneName == '其它' }}


							<input type="checkbox" name="${province.provinceName}" class="hidden" data-provinceId="${province.provinceId}" data-type="1" data-zoneName="${zoneName}" data-uid="${province.provinceId}"/>


							<i class="xui-checkbox xa-checkbox xa-unique"></i>${province.provinceName}
						{{else}}
							<i class="xui-plus xa-open-cityPanel"></i>${province.provinceName}
							<div class="xui-inner-panel xa-city-panel">
								<div class="xui-inner-province">


									<input type="checkbox" name="${province.provinceName}" data-provinceId="${province.provinceId}" class="hidden xa-selectAll" data-type="1" data-zoneName="${zoneName}"  data-uid="${province.provinceId}"/>


									<i class="xui-minus xa-close-city-panel"></i>
									<i class="xui-checkbox xa-selectAllCity"></i>
									${province.provinceName}
								</div>
								<ul class="xui-inner-city clearfix">
									{{each(j, city) province.cities}}
										<li>
											<input type="checkbox" name="${city.cityName}" data-cityId="${city.cityId}" class="hidden" data-type="2" data-provinceId="${province.provinceId}" data-provinceName="${province.provinceName}" data-zoneName="${zoneName}"  data-uid="${province.provinceId}_${city.cityId}"/>
											<i class="xui-checkbox xa-checkbox"></i>${city.cityName}
										</li>
									{{/each}}
								</ul>
							</div>
						{{/if}}
					</li>
				{{/each}}
				</ul>
			</td>
		</tr>
	{{/each}}
	</table>
</script>
