<script id="select-qrcode-dialog-tmpl-src" type="text/x-jquery-tmpl">
    <div class="modal fade xui-selectQrcodeDialog" id="commonSelectQrcodeDialog">
        <div class="modal-dialog modal-lg" style="width: 820px;">
            <div class="modal-content">
                <div class="modal-header">
                    <button aria-hidden="true" data-dismiss="modal" class="close" type="button"><span class="xui-closeColor" aria-hidden="true">&times;</span></button>
                    <h3 class="modal-title">选择带参数二维码</h3>
                </div>

                <div class="modal-body" style="min-height: 300px; overflow: auto;">
                    <div
                            data-ui-role="advanced-table"
                            data-app="new_weixin"
                            data-resource="qrcodes_filter"
                            data-args=''
                            data-template-id="#add-select-dialog-qrcodes-tmpl"
                            data-enable-paginator="true"
                            data-enable-sort="false"
                            data-item-count-per-page="5"
                            data-auto-load="false"
                            class="mt10 mb20"
                        ></div>
                </div>

                <div class="modal-footer modal-footerBg">
                    <button class="btn btn-success xui-btnStyle" style="width:110px;height:36px;background:#207cbe; color:#ffffff;">完成选择</button>
                </div>
            </div>
        </div>
    </div>
</script>

<script id="add-select-dialog-qrcodes-tmpl" type="text/x-jquery-tmpl">
<table class="table table-bordered xb-stripedTable xa-productTable">
    <thead style="background:#c8d2e5;">
        <tr>
            <th width ="165">二维码名称</th>
            <th width ="105">扫码奖励</th>
            <th width ="70">已关注会员可参与</th>
            <th>创建时间</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
    {{if items.length}}
        {{each(i, qrcode) items}}
            <tr data-id="${qrcode.id}">
                <td class="text_nowrap" style="max-width:165px;">${qrcode.name}</td>
                <td>${ qrcode.cur_prize }
                </td>
                <td>${qrcode.re_old_member}</td>
                <td>${qrcode.created_at}</td>
                <td>
                    <label class="btn  lh20  btn-primary" style="border-radius:3px;">
                        <input type="checkbox" autocomplete="off" class="xa-selectQrcode" ><span>选取</span>
                    </label>
                </td>
            </tr>
        {{/each}}
    {{else}}
        <tr ><td colspan='7' class="h130" style="color:#666">暂无数据</td></tr>
    {{/if}}

    </tbody>
</table>
</script>
