<script id="market-tool-prize-selector-tmpl-src" type='text/x-jquery-tmpl'>
<div class="">
	<div class='mt10 ml0' style="margin-top:-2px;">
        <select id="prizeTypesSelector" name="prize_type" class="span2 mr10 xa-selectPrizeType w120">
            {{each(i, prizeType) prize_types }}
            {{if prizeType == selected_prize_type}}
            <option value="${prizeType}" selected>${prizeType}</option>
            {{else}}
            <option value="${prizeType}">${prizeType}</option>
            {{/if}}
            {{/each}}
        </select>
    </div>
</div>
</script>

<script id="market-tool-prize-list-tmpl-src" type='text/x-jquery-tmpl'>

   <div id="prize_list" name="prize_list" class="xui-i-col clearfix" style="display:table-row;">
       {{if name && type === '优惠券'}}
           <span class="xa-couponName text_nowrap tl w160" style="display:inline-block;vertical-align: -webkit-baseline-middle;" data-id=${id} data-name=${name}>${name}(${couponType})</span>
           <a href="javascript:void(0);" class="xa-choseCoupon fr pr xui-firefoxhuk" style="padding-top: 3px;width:24px;">修改</a>
           <div class="xui-remaining tl" style="margin-right:-142px;color:#979292;">优惠券剩余库存${remainedCount}张</div>
       {{else}}
           <span class="xa-couponName text_nowrap tl" style="display:inline-block;vertical-align: -webkit-baseline-middle;"></span>
           <a href="javascript:void(0);" class="xa-choseCoupon fr pr" style="padding-top: 3px;width:24px;">添加</a>
       {{/if}}
   </div>

</script>

<script id="market-tool-prize-score-input-tmpl-src" type='text/x-jquery-tmpl'>
 <input id="prize_score_input" type="text" class="span2 prize_score" name="prize_score" placeholder="请输入积分数值" data-validate="require-positive-int" value="${score}">
 <div class="errorHint"></div>
</script>

<script id="market-tool-prize-real-prize-input-tmpl-src" type='text/x-jquery-tmpl'>
 <input id="prize_real_prize_input" type="text" class="span2 prize_score" name="real_prize" placeholder="请输入奖品名称" data-validate="require" value="${name}" data-validate-max-length="32">
 <div class="errorHint"></div>
</script>
