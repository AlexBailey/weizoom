<script id="mall-product-postage-config-editor-free-config-row-tmpl-src" type="text/x-jquery-tmpl">
	<tr data-id="${id}">
		<td class="xa-destination">
            <div
               data-validate="require-custom-function"
               data-validate-function="checkDestination">
               <span class="xa-destinationText">未添加地区</span>
               <a href="javascript:void(0);" class="ml10 xa-editProvince xui-block">编辑</a>
            </div>
            <div class="errorHint"></div>
        </td>
		<td class="xa-errorHintContainer">
			<select data-validate="require-custom-function"
                    data-validate-function="checkFreeConfigConditionValue"
                    name="type" class="form-control mr5 xa-freeConfigConditionType">
				<option value="count">件数</option>
				<option value="money">金额</option>
			</select>
			满
			<div class="xui-inlineblock pr xui-aligntop">
				<input name="value" type="text" class="ml5 form-control mr5">
				<span class="xa-countText xa-conditionTypeText">件 包邮</span>
				<span class="xa-moneyText xa-conditionTypeText xui-hide">元 包邮</span>
				<div class="errorHint ml5" style="text-align:left;"></div>
			</div>
		</td>
		<td><a href="javascript:void(0);" class="btn btn-xs xa-deleteFreePostageConfig">删除</a></td>
	</tr>
</script>


<script id="mall-product-postage-config-editor-special-config-td-tmpl-src" type="text/x-jquery-tmpl">
	<td 
		{{if field.isUseDataValue}}data-use-data-value="true"{{/if}} 
		data-field="${field.name}" 
		data-model-field="${field.isModelField}"
		class="xui-aligntop"
	>
		{{if field.isEditable}}
			<input type="text" value="${value}" class="form-control" style="width: 120px;" data-validate="require-float"/>
			<div class="errorHint tl" data-error-hint="请输入数字"></div>
		{{else}}
			{{html value}}
		{{/if}}
	</td>
</script>
