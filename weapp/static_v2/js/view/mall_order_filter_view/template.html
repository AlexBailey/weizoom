<style>

</style>
<script id="mall-order-filter-view-tmpl-src" type="text/x-jquery-tmpl">
<div class="xui-form disT">
	<div class="xui-col disTc">
		<div class="xui-i-item">
			<label class="">订单编号：</label>
			<input type="text" class="form-control" id="order_id" name="order_id" value="" />
		</div>
		<div class="xui-i-item">
			<label>收货人姓名：</label>
			<input type="text" class="form-control" id="ship_name" name="ship_name" value="" />
		</div>
		<div class="xui-i-item">
			<label>收货人电话：</label>
			<input type="text" class="form-control" id="ship_tel" name="ship_tel" value="" />
		</div>
		<div class="xui-i-item">
			<label>商品名称：</label>
			<input type="text" class="form-control" id="product_name" name="product_name" value="" />
		</div>

	</div>
	<div class="xui-col disTc">
		<div class="xui-i-item">
			<select  id="date_type_select" name="time_select"  class="w90">
				<option value="1">下单时间</option>
				<option value="2">付款时间</option>
				<option value="3">发货时间</option>
			</select>
			<input
				type="text"
				class="form-control xui-datePicker"
				id="start_date"
				name="start_date"
				style=""
			    value=""
			    readonly="readonly"
				data-validate="require-notempty"
				data-enable-select-time="true"
				data-ui-role="orderDatepicker"
			    data-format="yy-mm-dd HH:MM"
			    data-max="now"/>
			<span class="ml5 mr5">至</span>
			<input
				type="text"
				class="form-control xui-datePicker"
				id="end_date"
				name="end_date"
			    value=""
			    readonly="readonly"
				data-validate="require-notempty"
				data-ui-role="orderDatepicker"
				data-enable-select-time="true"
			    data-format="yy-mm-dd HH:MM"
			    data-max="now"
			    data-min-el="#start_date"/>
		</div>
		<div class="xui-i-item">
			<label>支付方式：</label>
			<select id="payType" name="payType">
				<option value="-1">全部</option>
				{{each(i, payType) payTypes}}
					{{if payType.pay_name != "微众卡支付"}}
						<option value="${payType.data_value}" data-value="${payType.data_value}" data-name="${payType.pay_name}">${payType.pay_name}</option>
					{{/if}}
				{{/each}}
				<option value="10" data-value="10" data-name="优惠抵扣">优惠抵扣</option>
			</select>
		</div>
    	<div class="xui-i-item">
			<label>物流单号：</label>
			<input type="text" class="form-control" id="express_number" name="express_number" value="" />
		</div>
		<div class="xui-i-item">
			<label>订单类型：</label>
			<select id="orderType" name="orderType" class="w120 m0">
				<option value="-1">全部</option>

				<!-- 非自营品台 显示'团购订单' -->
				<option value="2">团购订单</option>
			</select>
		</div>

	</div>
	<div class="xui-col disTc">
		<div class="xui-i-item">
			<a href="javascript:void(0);" class='ml10 xui-dateFilter recently-week-day' data-day=7>最近7天</a>&nbsp;
			<a href="javascript:void(0);" class='xui-dateFilter ml20 recently-week-day' data-day=30>最近30天</a>
		</div>
		{{if mallType == 3}}
		{{else}}
		<div class="xui-i-item" style="margin-left:-48px;">
			{{if mallType == 0}}
			<label>订单来源：</label>
			<select id="orderSource" name="orderSource" class="">
				<option value="-1">全部</option>
				{{each(i, orderSource) orderSources}}
				<option value="${orderSource.value}" data-value="${orderSource.value}" data-name="${orderSource.name}">${orderSource.name}</option>
				{{/each}}
			</select>
			{{else}}
			<label>供货商类型：</label>
			<select id="orderSupplierType" name="orderSupplierType">
				<option value="-1">全部</option>
				<option value="0">同步供货商</option>
				<option value="1">自建供货商</option>
			</select>
			{{/if}}
		</div>
		{{/if}}
		<div class="xui-i-item" style="margin-left:-48px;">
			<label>订单状态：</label>
			<select id="orderStatus" name="orderStatus" class="w120 m0">
				<option value="-1">全部</option>
				{{each(i, status) statuses}}
					{{if status.value == orderStatus}}
						<option value="${status.value}" data-value="${status.value}" data-name="${status.name}" selected="selected">${status.name}</option>
					{{else}}
						<option value="${status.value}" data-value="${status.value}" data-name="${status.name}">${status.name}</option>
					{{/if}}
				{{/each}}
			</select>
		</div>
		<div class="xui-i-item-last">
      <input id="firstOrder" class="vm" type="checkBox" value="1" />
			<span class="ml5 mr30">首单</span>
      <input id="notfirstOrder" class="vm" type="checkBox" value="0" />
			<span class="ml5">非首单</span>
		</div>
		<div class="xui-i-item-last mt5">
      <input id="isonlyweizoomcardpay" class="fl" type="checkBox"/>
			<span class="ml5">仅显示微众卡抵扣订单</span>
		</div>
	</div>
</div>
<div class="xui-btn-group">
	<a type="button" class="btn btn-primary mr40 seacrh-order-btn xui-fontBold ml0" id="seacrh-order-btn">查&nbsp; &nbsp;询</a>
	<!--<a class="btn btn-default export-btn xui-fontBold" href="javascript:void(0);">导出订单</a>-->
	<a class="btn btn-default xa-reset xui-fontBold" href="javascript:void(0);">重置</a>
</div>
</script>
