<script id="mall-product-list-view-model-info-tmpl-src" type="text/x-jquery-tmpl">
<table class="table xb-noTdBorder xb-bottomBorder" style="margin-bottom: 0px;">
	<thead>
		<tr>
			{{each(i, property) properties}}
			<th>${property}</th>
			{{/each}}
			<th>价格（元）</th>
			<th>库存</th>
			{{if settlementType != 3}}<th>毛利率/件</th>{{/if}}
		</tr>
	</thead>
	<tbody>
		{{each(i, model) models}}
		<tr>
			{{each(j, property_value) model.property_values}}
			<td>${property_value.name}</td>
			{{/each}}
			<td>${model.price}</td>
			<td>{{if (model.stock_type == 0)}}无限{{else}}${model.stocks}{{/if}}</td>
			{{if settlementType != 3}}<td>${model.gross_profit}(${model.gross_profit_rate}%)</td>{{/if}}
		</tr>
		{{/each}}
	</tbody>
</table>
</script>
