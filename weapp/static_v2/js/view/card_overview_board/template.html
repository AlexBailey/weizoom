<script id="card-overview-board-view-tmpl-src" type="text/x-jquery-tmpl">
            <div id="overview_form">
                <table class="table table-bordered"
                       style="clear:both;height: 250px;background: #eee;margin-top: 10px;font-size: large;">
                    <tr>
                        <td class='td_ex' rowspan="2" style="background: #d7d7d7;width: 85px;font-size: 25px">
                            <ul>
                                <li>整</li>
                                <li>体</li>
                                <li>情</li>
                                <li>况</li>
                            </ul>
                        </td>
                        <td>
                            <li>{{= overinfo_new_cards }}</li>
                            <li>最新制卡
                            <span class="glyphicon glyphicon-question-sign " aria-hidden="true" data-toggle="tooltip" data-placement="bottom" title="所选时间内新创建的卡片次数之和"></span>
                            </li>
                        </td>
                        <td>
                            <li>{{= overinfo_cards_total }}</li>
                            <li>发行数
                            <span class="glyphicon glyphicon-question-sign " aria-hidden="true" data-toggle="tooltip" data-placement="bottom" title="新建卡批次总发行张数"></span>
                            </li>
                        </td>
                        <td>
                            <li>{{= overinfo_cards_total_money }}</li>
                            <li>总金额
                            <span class="glyphicon glyphicon-question-sign " aria-hidden="true" data-toggle="tooltip" data-placement="bottom" title="所选时段内创建的每个新卡总金额 （=面值*总张数） 之和"></span>
                            </li>
                        </td>
                        <td>
                            <li>{{= overinfo_cards_average_money}}</li>
                            <li>卡均面值
                            <span class="glyphicon glyphicon-question-sign " aria-hidden="true" data-toggle="tooltip" data-placement="bottom" title="总金额/发行总数"></span>
                            </li>
                        </td>
                        <td>
                            <li>{{= overinfo_cards_total_active }}</li>
                            <li>激活总张数
                            <span class="glyphicon glyphicon-question-sign " aria-hidden="true" data-toggle="tooltip" data-placement="bottom" title="所选时段内激活的总张数"></span>
                            </li>
                        </td>
                        <td>
                            <li>{{= overinfo_cards_total_expired }}</li>
                            <li>已过期总张数
                            <span class="glyphicon glyphicon-question-sign " aria-hidden="true" data-toggle="tooltip" data-placement="bottom" title="所选时段内已过有效期的总张数"></span>
                            </li>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <li>{{= overinfo_cards_total_inactive }}</li>
                            <li>停用总张数
                            <span class="glyphicon glyphicon-question-sign " aria-hidden="true" data-toggle="tooltip" data-placement="bottom" title="所选时段内被停用的总张数"></span>
                            </li>
                        </td>
                        <td>
                            <li>{{= overinfo_cards_total_use_num }}</li>
                            <li>使用总张数
                            <span class="glyphicon glyphicon-question-sign " aria-hidden="true" data-toggle="tooltip" data-placement="bottom" title="所选时段内有被使用的总张数"></span>
                            </li>
                        </td>
                        <td>
                            <li>{{= overinfo_cards_total_consum }}</li>
                            <li>总消费金额
                            <span class="glyphicon glyphicon-question-sign " aria-hidden="true" data-toggle="tooltip" data-placement="bottom" title="所选时段内所有微众卡消费金额总和"></span>
                            </li>
                        </td>
                        <td>
                            <li>{{= overinfo_cards_average_consum }}</li>
                            <li>卡均消费金额
                            <span class="glyphicon glyphicon-question-sign " aria-hidden="true" data-toggle="tooltip" data-placement="bottom" title="总消费金额/发行总数"></span>
                            </li>
                        </td>
                        <td>
                            <li>{{= overinfo_cards_total_orders }}</li>
                            <li>订单数
                            <span class="glyphicon glyphicon-question-sign " aria-hidden="true" data-toggle="tooltip" data-placement="bottom" title="所选时间内微众卡支付产生的订单总数"></span>
                            </li>
                        </td>
                        <td>
                            <li>{{= overinfo_average_use_rate }}</li>
                            <li>平均使用率
                            <span class="glyphicon glyphicon-question-sign " aria-hidden="true" data-toggle="tooltip" data-placement="bottom" title="使用总张数/发行总数"></span>
                            </li>
                        </td>
                    </tr>
                </table>


            </div>
</script>
