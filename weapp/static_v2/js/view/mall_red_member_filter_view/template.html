<script id="mall-red-member-filter-view-tmpl-src" type="text/x-jquery-tmpl">

			<label class="">会员名称：</label>

	</div>

	<div class="xui-col disTc">

			<label>会员状态：</label>
			<select id="grade" name="grade">
				<option value="-1">全部</option>
				{{each(i, grade) grades}}

				{{/each}}
			</select>
		</div>
	</div>
	<div class="xui-col disTc">

			<label>使用状态：</label>
			<select id="coupon_status" name="coupon_status">
				<option value="-1">全部</option>
				{{each(i, coupon) coupon_status}}

				{{/each}}
			</select>
		</div>
	</div>
	<div class="tc">
		<a class="btn btn-primary ml20 mr10 xa-search xui-fontBold" href="javascript:void(0);">查询</a>

	</div>
</div>

</script>
