<script id="mall-products-pool-filter-view-tmpl-src" type="text/x-jquery-tmpl">
<div class="xui-form disT w">
	<div class="xui-col disTc">
		<div class="xui-i-item">
			<label class="">商品编号：</label>
			<input type="text" class="form-control" id="productCode" name="productCode" value="" />
		</div>
	</div>
	<div class="xui-col disTc">
		<div class="xui-i-item">
			<label class="">商品名称：</label>
			<input type="text" class="form-control" id="name" name="name" value="" />
		</div>
	</div>
	<div class="xui-col disTc">
		<div class="xui-i-item">
			<label>扣点类型：</label>
			<select id="supplier_type" name="supplier_type">
				<option value="-1">全部</option>
				<option value="0" name="supplier_type">首月55分成</option>
				<option value="1" name="supplier_type">零售返点</option>
				<option value="2" name="supplier_type">固定低价</option>
			</select>
		</div class="xui-i-item">
	</div>
</div>
<div class="xui-form disT w">
	<div class="xui-col disTc">
		<div class="xui-i-item">
			<label class="">供货商：</label>
			<input type="text" class="form-control" id="supplier" name="supplier" value="" />
		</div>
	</div>
	<div class="xui-col disTc">
		<div class="xui-i-item w800">
			<label class="">商品分类：</label>
			<select id="firstClassification" name="firstClassification" class="xa-firstCategory">
				<option value="-1">一级分类</option>
				{{each(i, classification) classifications}}
				<option value="${classification.id}" name="classification">${classification.name}</option>
				{{/each}}
			</select>
			<select id="secondaryClassification" name="secondaryClassification" class="xa-secondCategory">
				<option value="-1">二级分类</option>
			</select>
		</div>
	</div>
</div>
<div class="xui-form disT w mb20">
	<label class="disTc xui-productLabel">商品标签：</label>
	<input type="hidden" id="productLabels">
	<div class="disTc">
		<div class="xa-labels-box xui-inlineblock" style="line-height:24px;">
			<a href="javascript:void(0);" class="xui-selectProductLabel xa-selectProductLabel">选择标签</a>
		</div>
	</div>
</div>
<input id="tabStatus" type="hidden"/ >
<div class="xui-btn-group">
	<a class="btn btn-primary mr40 xa-search xui-fontBold" href="javascript:void(0);">查询</a>
	<a class="btn btn-default xa-reset xui-fontBold" href="javascript:void(0);">重置</a>
</div>
</script>
