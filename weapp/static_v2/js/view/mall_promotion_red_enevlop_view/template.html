<script id="mall-promotion-red-product-view-tmpl-src" type="text/x-jquery-tmpl">
<label class="ml20 mb15">会员查询：</label>
<div class="xui-form disT w">
	<div class="xui-col disTc">
		<div class="xui-i-item">
			<label for="name" class="">会员名称：</label>
			<input type="text" class="form-control " id="name" name="name" value="" />
		</div>
		<div class="xui-i-item">
			<label for="grade">会员等级：</label>
			<select id="grade" name="grade">
				<option value="-1">全部</option>
				{{each(i, grade) grades}}
				<option value="${grade.id}" name="grade">${grade.name}</option>
				{{/each}}
			</select>
		</div>

	</div>

	<div class="xui-col disTc">
		<div class="xui-i-item">
			<label for="member_tag">会员分组：</label>
			<select id="member_tag" name="member_tag">
				<option value="-1">全部</option>
				{{each(i, tag) tags}}
				<option value="${tag.id}" name="tag">${tag.name}</option>
				{{/each}}
			</select>
		</div>
		<div class="xui-i-item">
			<label for="integral">积分范围
			：</label>

			<input type="text" name="integral_lower" class="form-control integral" style="width:65px;"/>
			&nbsp;~&nbsp;
			<input type="text" name="integral_upper" class="form-control integral" style="width:65px;"/>
		</div>
	</div>


	<div class="xui-col disTc">
		<div class="xui-i-item">
			<label for="status">会员状态：</label>
			<select id="status" name="status">
				<option value="-1">全部</option>
				<option value="0">取消关注</option>
				<option value="1">已关注</option>
			</select>
		</div>
		<div class="xui-i-item">
			<label for="source">会员来源：</label>
			<select id="source" name="source">
				<option value="-1">全部</option>
				<option value="0">直接关注</option>
				<option value="1">推广扫码</option>
				<option value="2">会员分享</option>
			</select>
		</div>
	</div>
</div>
<div class="tc">

	<a class="btn btn-primary mr40 xa-search xui-fontBold" href="javascript:void(0);">查询</a>
	<a class="btn btn-default xa-reset xui-fontBold" href="javascript:void(0);">重置</a>
</div>
</script>

<script id="mall-promotion-red-enevlop-data-template" type="text/x-jquery-tmpl">
</script>
