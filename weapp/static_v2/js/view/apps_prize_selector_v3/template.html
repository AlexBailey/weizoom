<script id="apps-prize-selector-v3-tmpl" type="text/x-handlebar-tmpl">
<div class="xui-apps-prizeSelector">
	<select class="xui-i-select">
		<option value="no_prize" {{#ifCond prize.type '===' 'no_prize'}}selected{{/ifCond}}>无奖励</option>
		<option value="integral" {{#ifCond prize.type '===' 'integral'}}selected{{/ifCond}}>积分</option>
		<option value="coupon" {{#ifCond prize.type '===' 'coupon'}}selected{{/ifCond}}>优惠券</option>
		<option value="entity" {{#ifCond prize.type '===' 'entity'}}selected{{/ifCond}}>实物</option>
	</select>

	<input 
		type="text" 
		class="xui-propertyGroup-input xa-optionTarget {{#ifCond prize.type '!==' 'integral'}}xui-hide{{/ifCond}} xa-integral" 
		name="integral" 
		data-target="integral" 
		placeholder="输入奖励积分值" 
		data-validate="require-int::输入整数积分值" 
		{{#if prize.data}}value="{{prize.data}}"{{/if}} />

	<a 
		href="javascript:void(0);" 
		class="xui-hide xa-optionTarget ml5 xa-selectCoupon" 
		data-target="coupon" 
	>
		请选择优惠券
	</a>

	<input
		type="text"
		class="xui-propertyGroup-input xa-optionTarget {{#ifCond prize.type '!==' 'entity'}}xui-hide{{/ifCond}} xa-entity"
		name="entity"
		data-target="entity"
		placeholder="输入实物名称"
		data-validate="require-notempty::实物名称不能为空"
		{{#if prize.data}}value="{{prize.data}}"{{/if}} />

	<div class="ml5 xui-inline xa-selectedCoupon xa-optionTarget {{#ifCond prize.type '!==' 'coupon'}}xui-hide{{/ifCond}}">
		<div class="pr xui-i-selectedBox">
			<span class="xui-i-selected-title xa-couponName">{{prize.data.name}}</span>
			<button class="close xui-close xa-removeCoupon" style="display:block;opacity:1;line-height:16px;" type="button">×</button>
		</div>

		<a href="javascript:void(0);" class="xa-selectCoupon ml5">修改</a>
	</div>
</div>
</script>
