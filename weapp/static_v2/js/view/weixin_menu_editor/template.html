<!-- this is copied from weixin-edit-menu-panel for temp solution -->
<script id="weixin-custom-menu-editor-tmpl-src" type="text/x-jquery-tmpl">
	<div class="xui-menu-simulator-box xui-simulator-box xa-simulator-box fl mb80 pt110 pl25"></div>
	<div class="mt30 xui-i-tab-state">
		<div name="stopMenu" {{if status === '0'}}class="hidden"{{/if}}>
			<label class="xui-i-state-tip" {{if is_certified_service=='True'}}style="margin-top: -10px;"{{/if}}>您的菜单已启用！</label>
			<label class="xui-i-link-state-tip {{if is_certified_service=='False'}}hidden{{/if}}">使用跳转链接需先在微信公众后台>开发者中心>接口权限表>网页服务>网页账号（网页授权获取用户基本信息）修改中，输入网页域名：weapp.weizoom.com，保存成功后才能配置跳转链接，否则自定义菜单将失效！</label>
			<a class="xa-tab-custom-menu btn btn-danger ml10">停&nbsp;&nbsp;&nbsp;&nbsp;用</a>
		</div>
		<div name="startMenu" {{if status === '1'}}class="hidden"{{/if}}>
			<label class="xui-i-state-tip">您的菜单已停用！</label>
			<a class="xa-tab-custom-menu btn btn-primary mt0">开&nbsp;&nbsp;&nbsp;&nbsp;启</a>
		</div>
	</div>
	<div class="xui-i-editor-panel" style="height: 810px; margin-left: 400px; margin-top: 45px;">
		<div id="menu-title" class="mb40 tl">
		</div>
		<div style="min-heigth:100px;left:400px; right: 10px;" class="xui-i-menu-panel">
			<div>可创建最多3个一级菜单，每个一级菜单下可创建最多5个二级菜单</div>
			<div class="xui-i-menu">
			</div>
			<div class="mt5"><a href="javascript:void(0);" class="xa-add-one-menu">+添加一级菜单</a></div>
		</div>
	</div>
	<div class="xa-custom-menu-save xui-stickyBar tc pt15 pb15" >
		<a id="submit-btn" class="btn btn-success m0">保&nbsp;&nbsp;&nbsp;&nbsp;存</a>
	</div>
</script>
